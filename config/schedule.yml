update_sendgrid_unsubscribes_job:
  cron: "10 0 * * *" # every day at 00:10 UTC
  class: "Sendgrid::UpdateUnsubscribesJob"

update_metrics_job:
  cron: "5 */6 * * *" # every 6 hours at minute 5
  class: "UpdateMetricsJob"

send_telegram_update_job:
  cron: "0 7 * * *" # every day at 07:00 UTC
  class: "SendTelegramUpdateJob"

