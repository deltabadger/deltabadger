# Solid Queue configuration
# Replaces config/sidekiq.yml

default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: <%= ENV.fetch("SOLID_QUEUE_THREADS", 5) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: [binance, binance_us, coinbase, kraken, bitget, kucoin, bybit, mexc, gemini, bitvavo, hyperliquid]
      threads: 2
      polling_interval: 1
    - queues: [mailers, api_keys_validation, starting_bots, low_priority, default]
      threads: 2
      polling_interval: 0.1
