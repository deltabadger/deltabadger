pt:
  bot_info:
    how_to_use: |
      <p>Aqui estão alguns exemplos de como utilizar:</p>
    dca:
      info: |
          <p>Dollar-cost averaging para qualquer ativo digital. Automatize compras recorrentes num calendário fixo e nunca se preocupe com o timing do mercado.</p>
      examples: |
          <p><strong>Intervalos Inteligentes</strong> — Execute o seu calendário desejado em ordens menores distribuídas uniformemente.</p>
          <p><strong>Compre na baixa!</strong> — Use o nível de preço ou RSI para apanhar o fundo.</p>
          <p><strong>Limite de gastos</strong> — Defina um valor máximo para gastar.</p>
    dca_dual_asset:
      info: |
        <p>Dollar-cost averaging rebalanceado entre dois ativos.</p>
        <p>O bot realiza o rebalanceamento utilizando apenas ordens de COMPRA, assim nunca gera eventos fiscais enquanto alcança a sua alocação desejada.</p>
      examples: |
        <p><strong>BTC-ETH</strong> — "Ouro digital" encontra Web3. Cubra 74% do mercado cripto com uma carteira simples e sem complicações que se reequilibra automaticamente.</p>
        <p><strong>ETH-SOL</strong> — Qual plataforma Web3 irá vencer? Invista em ambas e deixe o mercado decidir. O reequilíbrio garante que termine do lado vencedor.</p>
        <p><strong>BTC-PAXG</strong> — Diversificação entre ativos. Pax Gold é uma stablecoin única que não está correlacionada com criptomoedas, mas ainda oferece um potencial atrativo de valorização.</p>
