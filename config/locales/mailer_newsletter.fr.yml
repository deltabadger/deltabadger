fr:
  onetime_campaign_mailer:
    subject: "Cela fait 6 ans"
    body: |
        <p>Il n'y a pas de façon facile d'écrire ceci, alors je serai direct :</p>
        <p>Nous sommes contraints par les régulations MiCA d'arrêter d'offrir les bots sur nos serveurs d'ici le 31 décembre.</p>

        <p><strong>Ce qui change :</strong></p>
        <ol>
          <li>Le service en ligne n'offrira désormais que l'<a href="https://app.deltabadger.com/en/portfolio-analyzer">Analyseur de Portefeuille</a></li>
          <li>Le bot devient open-source (publication du code bientôt)</li>
          <li>Nous prenons un instantané de tous les abonnements actifs pour les créditer vers ce qui viendra ensuite</li>
          <li>Nous explorons comment revenir dans un format différent</li>
        </ol>

        <p><strong>Ce qui s'est passé :</strong></p>
        <p>Quand j'ai lancé Deltabadger en 2020, j'ai choisi l'Estonie car ils avaient les régulations les plus favorables aux cryptomonnaies, la licence coûtait 345 euros et... je n'en avais pas besoin car l'entreprise ne touchait pas aux fonds des clients. La licence coûte aujourd'hui plus de 200 000 euros plus des coûts annuels récurrents et KYC. Deltabadger n'a jamais été assez grand pour se permettre ce type de coût récurrent même si nous avions pu obtenir la licence, ce qui n'est ni facile ni rapide.</p>
        <p>Quand MiCA a été introduit, j'étais optimiste car cela clarifiait le statut de beaucoup de choses. J'ai raté un changement important :</p>
        <p>Un service qui participe de quelque manière que ce soit aux transactions des utilisateurs nécessite maintenant un niveau de régulation plus élevé qu'un portefeuille de garde. Il est difficile de ne pas remarquer que cela changeait aussi tous les deux ans, alors qui sait quand aura lieu la prochaine hausse :</p>
        <ul>
          <li>2017-2020 : 345 euros</li>
          <li>2020-2022 : 3 300 euros</li>
          <li>2022-2024 : 10 000+ euros</li>
          <li>2024-Maintenant : 200 000+ euros</li>
        </ul>
        <p>Alors nous voilà, juste au moment où nous avons commencé à transformer la plateforme en un outil de niveau supérieur, nous ne pouvons pas nous permettre la licence et nous devons arrêter d'offrir le service.</p>
        <p>J'ai l'impression de vous avoir déçus, en particulier nos abonnés de longue date et à vie qui ont construit cette communauté. Merci d'avoir cru en cette vision. J'ai consacré 6 ans de ma vie à ce projet et continuerai à chercher des moyens d'honorer votre confiance.</p>
        <p>Ce qui se passe maintenant :</p>
        <p>Le service en ligne offrira toujours l'Analyseur et l'historique des bots, mais il sera impossible de les démarrer après le 31 décembre. Deltabadger code est en cours de préparation pour que vous puissiez l'installer sur votre propre serveur (c'est encore légal) ou ordinateur personnel pour ceux qui veulent continuer à l'utiliser.</p>
        <p>Je vous tiendrai au courant de tout ce qui arrive.</p>
        <p>Mes meilleurs vœux,<br>Jan</p>
    ps: |
      <p><strong>PS</strong> J'ai d'autres réflexions et <a href="https://janklosowski.substack.com/">je les écrirai sur mon Substack</a> quand le code open-source sera publié.</p>
