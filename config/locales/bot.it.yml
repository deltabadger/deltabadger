        details:
            info:
                title: Info
                what_is_dca_html: |
                    <h3>Cos'è il DCA?</h3>
                    <p>Immagina il mercato come il tuo salvadanaio. Ogni giorno inserisci una moneta—che i prezzi salgano, scendano o restino invariati.</p>
                    <p>Lo chiamiamo <i>media</i>, ma fidati, non c'è nulla di medio in quello che stai facendo.</p>
                    <p>L'investitore medio? Esita, va nel panico, vende troppo presto.</p>
                    <p>Ma non tu.</p>
                    <p>Tu sei rilassato come nonno Warren che sorseggia la sua Coca, lasciando che il mercato faccia il suo corso.</p>
                    <p>Il gioco è lungo, ma semplice. Inizia premendo ▶️</p>
                smart_intervals_html: |
                    <h3>Intervalli Intelligenti</h3>
                    <p>Gli exchange hanno dimensioni minime per gli ordini. Gli intervalli intelligenti gestiscono questo per te:</p>
                    <p>Vuoi comprare $5 al giorno, ma il minimo è $10? Piazzeranno il tuo ordine di $10 ogni due giorni.</p>
                daily_weekly_monthly_html: |
                    <h3>Giornaliero? Settimanale? Mensile?</h3>
                    <p>Sorprendentemente, i risultati a lungo termine sono così simili che non fa davvero differenza.</p>
                    <p>Ma attenzione—se il tuo software di dichiarazione fiscale addebita per transazione, è un buon motivo per comprare meno frequentemente.</p>
                    <p>Altrimenti, mantieni le transazioni piccole e frequenti, e lascia che la magia del DCA inizi prima.</p>
                withdrawal_html: |
                    <h3>Prelievi Automatici</h3>
                    <p><i>Non le tue chiavi non i tuoi Bitcoin.</i> — Andreas Antonopoulos</p>
                    <p>Preleva i tuoi fondi nel tuo wallet. È il modo più sicuro per conservare le tue crypto.</p>
                webhook:
                    info_html: '<p>Il bot Webhook compra e vende in base ai segnali di servizi di terze parti come TradingView. È un ottimo modo per creare ordini basati su RSI, medie mobili o altri indicatori.</p><p>Il bot può funzionare in un modo o in due modi:</p><ul><li><em>Un modo</em> significa che comprerà solo o venderà solo.</li><li><em>Due modi</em> significa che comprerà e venderà usando due segnali diversi.</li></ul><p>Per ogni modo, ottieni un URL webhook. Ecco come usarlo con TradingView:</p>'
                    create_alert: Crea un avviso.
                    configure_signal: Configura il segnale desiderato.
                    set_webhook: Passa alla scheda Notifiche e fornisci l'URL Webhook che vedi nel pannello del tuo bot a sinistra.
                    experimental: Il bot webhook è ancora molto sperimentale. Un miglioramento che arriverà presto è la possibilità di comprare e vendere usando tutti i fondi disponibili sull'account. Per favore, testalo e facci sapere come possiamo migliorarlo.
                    working_and_waiting: Il bot sta funzionando e aspetta un segnale.
