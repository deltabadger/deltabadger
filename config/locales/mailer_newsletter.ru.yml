ru:
  onetime_campaign_mailer:
    subject: "Прошло 6 лет"
    body: |
        <p>Нет простого способа написать это, поэтому скажу прямо:</p>
        <p>Регулирование MiCA заставляет нас прекратить предоставление ботов на наших серверах до 31 декабря.</p>

        <p><strong>Что меняется:</strong></p>
        <ol>
          <li>Онлайн-сервис теперь будет предлагать только <a href="https://app.deltabadger.com/en/portfolio-analyzer">Анализатор Портфеля</a></li>
          <li>Бот становится открытым исходным кодом (выпуск кода скоро)</li>
          <li>Мы делаем снимок всех активных подписок для зачёта в пользу того, что будет дальше</li>
          <li>Мы изучаем возможности возвращения в другом формате</li>
        </ol>

        <p><strong>Что произошло:</strong></p>
        <p>Когда я запустил Deltabadger в 2020 году, я выбрал Эстонию, потому что у них было самое дружелюбное к криптовалютам регулирование, лицензия стоила 345 евро и... она мне не была нужна, потому что бизнес не касался клиентских средств. Лицензия сегодня стоит более 200 000 евро плюс повторяющиеся годовые расходы и KYC. Deltabadger никогда не был достаточно большим, чтобы позволить себе такой тип повторяющихся расходов, даже если бы мы смогли получить лицензию, что не является простым или быстрым.</p>
        <p>Когда была введена MiCA, я был полон надежд, потому что это прояснило статус многих вещей. Я упустил одно важное изменение:</p>
        <p>Сервис, который каким-либо образом участвует в транзакциях пользователей, теперь требует более высокого уровня регулирования, чем кастодиальный кошелёк. Трудно не заметить, что это также менялось каждые два года, так что кто знает, когда произойдёт следующее повышение:</p>
        <ul>
          <li>2017-2020: 345 евро</li>
          <li>2020-2022: 3 300 евро</li>
          <li>2022-2024: 10 000+ евро</li>
          <li>2024-Сейчас: 200 000+ евро</li>
        </ul>
        <p>И вот мы здесь, как раз когда мы начали превращать платформу в инструмент следующего уровня, мы не можем позволить себе лицензию и должны прекратить предоставление сервиса.</p>
        <p>Я чувствую, что подвёл вас, особенно наших долгосрочных и пожизненных подписчиков, которые построили это сообщество. Спасибо за веру в это видение. Я посвятил 6 лет своей жизни этому проекту и буду продолжать искать способы оправдать ваше доверие.</p>
        <p>Что происходит сейчас:</p>
        <p>Онлайн-сервис по-прежнему будет предлагать Анализатор и историю ботов, но запустить их после 31 декабря будет невозможно. Мы готовим код Deltabadger так, чтобы вы могли установить его на свой собственный сервер (это всё ещё законно) или персональный компьютер для тех, кто хочет продолжать им пользоваться.</p>
        <p>Я буду держать вас в курсе всего, что грядёт.</p>
        <p>С наилучшими пожеланиями,<br>Ян</p>
    ps: |
      <p><strong>ПС</strong> У меня есть ещё мысли, и <a href="https://janklosowski.substack.com/">я запишу их в своём Substack</a>, когда будет выпущен код с открытым исходным кодом.</p>
