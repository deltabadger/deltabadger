        <p class="mt-1">Our referral program <b>pays up to $50</b><sup>1</sup> per user in BTC (using an exchange ratio from the transaction). Example:</p>
        <ol>
          <li>For simplicity, the price of Bitcoin is ~$10000, the discount is 10%, and your margin is 20%.</li>
