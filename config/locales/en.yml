          <li>Next time, the referee buys a 4-year plan for $149.99 and pays 0.015BTC. He or she doesn't get a discount anymore, but you still get your 20% what equals 0.003BTC.</li>
          <li>You continue to profit as long as you have an active plan<sup>2</sup>, and your total profit per referee does not reach $50.</li>
        </ol>

        <p><em>Earning bitcoins is the best kind of dollar-cost averaging!</em></p>
        <small class="mb-2"><sup>1</sup> The limit is either 50USD or 50EUR, depending on the currency of the pricing.</small>
