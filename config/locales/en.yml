      discount_info_html: |
        You will <b> earn <span class="db-form-label-range--earn-percent">%{earn_percent_preview}</span>%</b>,
        and referee will get <b><span class="db-form-label-range--discount-percent">%{discount_percent_preview}</span>% discount</b>.
      preview_name: Name on the preview
      preview_link: Link
      checked: I checked everything carefully.
