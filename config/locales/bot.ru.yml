        utils:
            mkt_cap_adjusted: "С учетом рыночной капитализации"
            mkt_cap_adjusted_info_html: |
                <p><b>Рыночная капитализация</b> — это способ измерения размера или ценности монеты. Она рассчитывается путем умножения общего количества монет на текущую цену одной монеты. В вашем боте монета с большей рыночной капитализацией получает большую долю ваших инвестиций.</p>
                <p><b>Пример:</b></p>
                <p><b>Монета A:</b> Существует 2 миллиона монет, каждая стоимостью $10. Рыночная капитализация равна 2M × $10 = $20M.</p>
                <p><b>Монета B:</b> Существует 1 миллион монет, каждая стоимостью $1. Рыночная капитализация = 1M × $1 = $1M.</p>
                <p>Если вы инвестируете $100, бот разделит их пропорционально их рыночным капитализациям: $95.2 для Монеты A, $4.8 для Монеты B.</p>
                <p>Но если цена Монеты B вырастет до $3, ее рыночная капитализация станет $3M. Теперь следующие $100 будут распределены: $87 для Монеты A и $13 для Монеты B.</p>
