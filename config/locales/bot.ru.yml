            info:
                title: Информация
                what_is_dca_html: |
                    <h3>Что такое DCA?</h3>
                    <p>Представьте рынок как свою копилку. Каждый день вы кладёте в неё монетку—независимо от того, цены растут, падают или остаются на месте.</p>
                    <p>Мы называем это <i>усреднением стоимости</i>, но поверьте, в том, что вы делаете, нет ничего среднего.</p>
                    <p>Средний инвестор? Он колеблется, паникует, продаёт слишком рано.</p>
                    <p>Но не вы.</p>
                    <p>Вы спокойны, как дедушка Уоррен, попивая свою Колу, позволяя рынку делать своё дело.</p>
                    <p>Игра длинная, но простая. Начинается с нажатия ▶️</p>
                smart_intervals_html: |
                    <h3>Умные интервалы</h3>
                    <p>Биржи имеют минимальные размеры заказов. Умные интервалы решают эту проблему за вас:</p>
                    <p>Хотите покупать на $5 в день, но минимальная сумма — $10? Заказы будут размещаться каждые два дня.</p>
                daily_weekly_monthly_html: |
                    <h3>Ежедневно? Еженедельно? Ежемесячно?</h3>
                    <p>Удивительно, но на долгосрочную перспективу результаты настолько близки, что это почти не имеет значения.</p>
                    <p>Будь осторожен—если ваше программное обеспечение для налоговой отчетности взимает плату за каждую транзакцию, это веская причина покупать реже.</p>
                    <p>В остальных случаях, держите транзакции маленькими и частыми, и пусть магия DCA проявится быстрее.</p>
                withdrawal_html: |
                    <h3>Автоматические выводы</h3>
                    <p><i>Не ваши ключи — не ваши биткойны.</i> — Андреас Антонопулос</p>
                    <p>Выводите свои средства на собственный кошелек. Это самый безопасный способ хранить криптовалюту.</p>
