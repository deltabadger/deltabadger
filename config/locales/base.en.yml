    ai:
        insights:
            intro: "Evaluate my portfolio in the style of Naval tweets. Find geopolitical or technical thesis behind, and relevant macro events in the recent years. Notice if portfolio reminds you of some investing style or popular idea like 3-fund portfolio, etc. Point out overlapping assets like ETFs with the same stocks (only if there are any). Then show up to 5 pros and/or cons organized so all pros go first. Put more attention to metrics like volatility and beta, then those mostly reflecting past like Sharpe. Use Poor/Neutral/Good/Exceptional scale."
            response_format: |
                Reply in the following HTML format (all texts in the template are only examples). I inject your reply directly into my HTML template so do NOT return it as a code snippet: <div class="insight insight--summary"><span class="insight__name">Edgy title</span>. Short narrative about the portfolio in 5 sentences.</div><div class="insight insight--pro"><span class="insight__name">Metric name <b>2.22</b> &middot; Exceptional</span>. One sentence evaluation</div><div class="insight insight--con"><span class="insight__name">Metric name <b>-1.36%</b> &middot; Poor</span>. One sentence evaluation.</div>
