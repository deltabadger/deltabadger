en:
    bot:
        api:
            binance:
                instructions:
                    -   text_html: 'Log into your %{exchange_link} account.'
                    -   text_html: 'In user menu (round icon in the top right corner) go to <b>API Management</b>.'
                    -   text_html: 'Name the new API key by pressing <b>Create</b>.'
                    -   text_html: 'Confirm creation with one-time code(s).'
                    -   text_html: 'Make sure that <b>Enable Spot & Margin Trading</b> is checked.'
                    -   text_html: 'If you want to restrict access to the key only for Deltabadger, click <b>Edit restrictions</b>, check <b>Restrict access to trusted IPs only (Recommended)</b>, and add this IP in the next step: <b>%{ip}</b>'
                    -   text_html: 'Press <b>Save</b> and confirm with another one-time code if necessary.'
                    -   text_html: 'Remember that the Secret Key is visible only during creation, so make sure you copy both keys before leaving the view.'
                    -   text_html: 'Copy and paste your new API keys into the form above.'
                private_key: 'Secret Key'
                public_key: 'API Key'
            coinbase:
                instructions:
                    -   text_html: 'Log into your %{exchange_link} account.'
                    -   text_html: 'Select the <b>More</b> tab from the left sidebar.'
                    -   text_html: 'Select <b>Advanced API</b>.'
                    -   text_html: 'Click <b>Create your API key</b>. If you cannot find it, go directly from <a href="https://www.coinbase.com/settings/api">here</a>.'
                    -   text_html: 'In the the <b>API keys</b> tab, click <b>Create API key</b>.'
                    -   text_html: 'In the popup dialog, configure:'
                        sub_instructions:
                            -   text_html: 'API key nickname'
                                sub_instructions:
                                    -   text_html: 'Give your preferred name, <b>Deltabadger</b> is good to recognize it later.'
                            -   text_html: 'Portfolio'
                                sub_instructions:
                                    -   text_html: '<b>Default</b>, or the portfolio you want Deltabadger to have access to if not using Coinbase Portfolios.'
                                    -   text_html: '<b>View</b> (read-only)'
                                    -   text_html: '<b>Trade</b> (execute trades on your behalf)'
                            -   text_html: 'IP whitelist'
                                sub_instructions:
                                    -   text_html: '<b>%{ip}</b>'
                    -   text_html: 'Click <b>Create & download</b> and complete the 2-step verification.'
                    -   text_html: 'Copy and paste your new API keys into the form above.'
                private_key: 'Secret'
                public_key: 'API key ID'
            kraken:
                instructions:
                    -   text_html: 'Log into your %{exchange_link} account.'
                    -   text_html: 'In user menu go to <b>Settings</b> â†’ <b>Connections & API</b>.'
                    -   text_html: 'Press <b>Create API key</b>.'
                    -   text_html: 'Set permissions for:'
                        sub_instructions:
                            -   text_html: 'Funds permissions:'
                                sub_instructions:
                                    -   text_html: '<b>Query</b>'
                            -   text_html: 'Order and Trades:'
                                sub_instructions:
                                    -   text_html: '<b>Query open orders & trades</b>'
                                    -   text_html: '<b>Query closed orders & trades</b>'
                                    -   text_html: '<b>Create & modify orders</b>'
                                    -   text_html: '<b>Cancel & close orders</b>'
                            -   text_html: 'IP address restriction:'
                                sub_instructions:
                                    -   text_html: '<b>On</b>, IP: <b>%{ip}</b>'
                    -   text_html: 'Press <b>Generate key</b>.'
                    -   text_html: 'Copy and paste your new API keys into the form above.'
                private_key: 'Private Key'
                public_key: 'API Key'
            kucoin:
                instructions:
                    -   text_html: 'Log into your %{exchange_link} account.'
                    -   text_html: 'In the account menu (top right corner next to the language picker) go to <b>API Management</b>.'
                    -   text_html: 'Press <b>Create API</b>.'
                    -   text_html: 'If you create your API keys for the first time, set and save <b>Trading Password</b>.'
                    -   text_html: 'Provide <b>API Name</b>.'
                    -   text_html: 'Provide and save <b>API Passphrase</b>.'
                    -   text_html: 'Set permissions for:'
                        sub_instructions:
                            -   text_html: '<b>General</b>'
                            -   text_html: '<b>Trade</b>'
                    -   text_html: 'If you want to restrict access to the key only for Deltabadger set <b>IP Restriction</b> to yes and add this IP: <b>%{ip}</b>'
                    -   text_html: 'Press <b>Next</b>.'
                    -   text_html: 'Confirm creation of API keys by Trading Password and 2FA.'
                    -   text_html: 'Copy and paste your new API keys into the form above.'
                passphrase: Passphrase
                private_key: 'API Secret'
                public_key: 'API Key'