  bot_info:
    how_to_use: |
      <p>Hier sind einige Beispiele zur Nutzung:</p>
    dca:
      info: |
          <p>Dollar-Cost-Averaging in jedes digitale Asset. Automatisieren Sie wiederkehrende Käufe nach einem festen Zeitplan und machen Sie sich keine Gedanken mehr über das Market Timing.</p>
      examples: |
          <p><strong>Smart Intervals</strong> — Führen Sie Ihren gewünschten Zeitplan in kleineren, gleichmäßig verteilten Orders aus.</p>
          <p><strong>Kaufen Sie den Dip!</strong> — Nutzen Sie Preisniveau oder RSI, um den Tiefpunkt zu erwischen.</p>
          <p><strong>Ausgabenlimit</strong> — Legen Sie einen maximalen Ausgabenbetrag fest.</p>
    dca_dual_asset:
      info: |
        <p>Ausbalanciertes Dollar-Cost-Averaging in zwei Assets.</p>
        <p>Der Bot erreicht die Neugewichtung ausschließlich durch KAUF-Orders, sodass keine steuerpflichtigen Ereignisse entstehen und dennoch Ihre gewünschte Allokation erreicht wird.</p>
      examples: |
        <p><strong>BTC-ETH</strong> — "Digitales Gold" trifft auf Web3. Decken Sie 74% des Kryptomarktes mit einem einfachen, problemlosen Portfolio ab, das sich automatisch ausgleicht.</p>
        <p><strong>ETH-SOL</strong> — Welche Web3-Plattform wird gewinnen? Investieren Sie in beide und lassen Sie den Markt entscheiden. Die Neugewichtung stellt sicher, dass Sie auf der Gewinnerseite landen.</p>
        <p><strong>BTC-PAXG</strong> — Asset-übergreifende Diversifizierung. Pax Gold ist ein einzigartiger Stablecoin, der nicht mit Krypto korreliert, aber trotzdem attraktives Aufwärtspotenzial bietet.</p>
