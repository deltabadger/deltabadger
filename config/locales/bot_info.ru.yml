    how_to_use: |
      <p>Вот несколько примеров использования:</p>
    dca:
      info: |
          <p>Dollar-cost averaging для любого цифрового актива. Автоматизируйте регулярные покупки по фиксированному графику и больше не беспокойтесь о выборе времени для входа на рынок.</p>
      examples: |
          <p><strong>Умные интервалы</strong> — Выполняйте желаемый график небольшими равномерно распределенными ордерами.</p>
          <p><strong>Покупайте на падении!</strong> — Используйте уровень цены или RSI, чтобы поймать дно.</p>
          <p><strong>Лимит расходов</strong> — Установите максимальную сумму для трат.</p>
    dca_dual_asset:
      info: |
        <p>Ребалансированный dollar-cost averaging между двумя активами.</p>
        <p>Бот выполняет ребалансировку, используя только ордера на ПОКУПКУ, поэтому никогда не создает налоговых событий, при этом достигая желаемого распределения.</p>
      examples: |
        <p><strong>BTC-ETH</strong> — "Цифровое золото" встречается с Web3. Охватите 74% крипторынка с помощью простого, беспроблемного портфеля, который автоматически ребалансируется.</p>
        <p><strong>ETH-SOL</strong> — Какая платформа Web3 победит? Инвестируйте в обе и позвольте рынку решить. Ребалансировка гарантирует, что вы окажетесь на стороне победителя.</p>
        <p><strong>BTC-PAXG</strong> — Диверсификация между активами. Pax Gold — это уникальный стейблкоин, который не коррелирует с криптовалютами, но все еще предлагает привлекательный потенциал роста.</p>
