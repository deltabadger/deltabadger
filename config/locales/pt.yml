        manual_html: "<div class=\"alert alert-success\">\n  <p class=\"mt-1\">O nosso programa de referência <b>paga até $50</b><sup>1</sup> por utilizador em BTC (utilizado a relação de troca da transação). Exemplo:</p>\n  <ol>\n    <li>Para simplificar, o preço da Bitcoin é ~$10 000, o desconto é de 10% e a sua margem é de 20%.</li>\n    <li>A pessoa referida compra um plano de 1 ano no valor de $49,99, pagando $44,99 após o desconto, o que é igual a 0,0045 BTC. O seu ganho é de 0,001 BTC (20% de $49,99).</li>\n    <li>Não importa se o preço da Bitcoin altera entretanto. O seu lucro está bloqueado em BTC.</li>\n    <li>Na vez seguinte, a pessoa referida compra um plano de 4 anos por $149,99 e paga 0,015 BTC. A pessoa referida já não pode utilizar o desconto, mas você continua a receber os seus 20%, o que é igual a 0,003 BTC.</li>\n    <li>Enquanto o seu plano estiver ativo, continua a lucrar<sup>2</sup>, e o lucro total por pessoa referida não chega a $50.</li>\n  </ol>\n\n  <p><em>Ganhar bitcoins é a melhor forma de investimento pelo preço médio!</em></p>\n  <small class=\"mb-2\"><sup>1</sup> O limite é 50 USD ou 50 EUR, dependendo da moeda em que o preço é apresentado.</small>\n  <br>\n  <small class=\"mb-5\"><sup>2</sup> Para a pessoa referida, a ligação de referência funciona mesmo se a sua subscrição tenha expirado.</small>\n</div>"
