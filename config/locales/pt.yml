                smart_intervals_html: "<p className=\"mt-2\"><b>\"Intervalos inteligentes\"</b></p>\n<p>Quando os intervalos inteligentes est√£o ativados, a Deltabadger executa o seu hor√°rio pretendido nas menores transa√ß√µes permitidas pelo c√¢mbio. Caso contr√°rio, ser√£o utilizados apenas se necess√°rio.</p>\n<p className=\"mt-2\"><b>Porqu√™?</b></p>\n<p>Existem dois benef√≠cios:</p>\n<p>Os hor√°rios mais frequentes permite-lhe desfrutar dos benef√≠cios do DCA mais rapidamente, tornando-o ainda mais f√°cil.</p>\n<p>Adicionalmente, por vezes, os intervalos inteligentes s√£o necess√°rios. Todos os c√¢mbios t√™m um limite m√≠nimo da dimens√£o da transa√ß√£o. Alguns c√¢mbios definem-se em BTC, pelo que o valor em USD altera ao longo do tempo. Se o montante que quiser comprar for inferior, a Deltabadger mant√©m a sua rela√ß√£o pretendida utilizando a dimens√£o m√≠nima permitida, mas ajustando o intervalo de tempo. Evita que o bot seja interrompido quando os montantes definidos por si estiverem abaixo do limite.</p>\n<p className=\"mt-2\"><b>Exemplo:</b></p>\n<p>Digamos que o seu limite de c√¢mbio atual √© de $20. Se definir a dimens√£o das transa√ß√µes para $24/dia, o bot far√° exatamente isso. No entanto, se a definir para $1/hora, o bot ir√° imitar a rela√ß√£o utilizando a dimens√£o permitida, o que √© igual a $20 a cada 20 horas. Em m√©dia, isto resulta na mesma rela√ß√£o ($24/dia = $1/hora = $20/20 horas).</p>"
                new_to_dca_html: "<p className=\"mt-2\"><b>Come√ßou agora a descobrir o investimento pelo pre√ßo m√©dio?</b></p>\n<p>Estas liga√ß√µes ir√£o ajudar:</p>\n<ul className=\"mb-5\">\n  <li><a href=\"https://www.youtube.com/watch?v=dltaIrhUUvY\" target=\"_blank\" rel=\"nofollow\">DCA para principiantes (v√≠deo)</a></li>\n  <li><a href=\"https://medium.com/predict/the-power-of-dollar-cost-averaging-into-bitcoin-2fad7fb12ce6\" target=\"_blank\" rel=\"nofollow\">O poder do DCA em Bitcoin</a></li>\n  <li><a href=\"https://dcabtc.com/\" target=\"_blank\" rel=\"nofollow\">Simulador de DCA</a></li>\n</ul>"
