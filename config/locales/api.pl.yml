pl:
    bot:
        api:
            binance:
                instructions:
                    -   text_html: 'Zaloguj się na swoje konto %{exchange_link}.'
                    -   text_html: 'W menu użytkownika (okrągła ikona w prawym górnym rogu) przejdź do <b>Zarządzanie API</b>.'
                    -   text_html: 'Nadaj nazwę nowemu kluczowi API, naciskając <b>Utwórz</b>.'
                    -   text_html: 'Potwierdź utworzenie za pomocą kodu/kodów jednorazowych.'
                    -   text_html: 'Upewnij się, że zaznaczono <b>Włącz handel Spot i Marżowy</b>.'
                    -   text_html: 'Jeśli chcesz ograniczyć dostęp do klucza tylko dla Deltabadger, kliknij <b>Edytuj ograniczenia</b>, zaznacz <b>Ogranicz dostęp tylko do zaufanych adresów IP (Zalecane)</b> i dodaj ten adres IP w następnym kroku: <b>%{ip}</b>'
                    -   text_html: 'Naciśnij <b>Zapisz</b> i w razie potrzeby potwierdź kolejnym kodem jednorazowym.'
                    -   text_html: 'Pamiętaj, że Klucz Tajny jest widoczny tylko podczas tworzenia, więc upewnij się, że skopiujesz oba klucze przed opuszczeniem widoku.'
                    -   text_html: 'Skopiuj i wklej swoje nowe klucze API do powyższego formularza.'
                private_key: 'Klucz Tajny'
                public_key: 'Klucz API'
            coinbase:
                instructions:
                    -   text_html: 'Zaloguj się na swoje konto %{exchange_link}.'
                    -   text_html: 'Wybierz zakładkę <b>More</b> z lewego paska bocznego.'
                    -   text_html: 'Wybierz <b>Advanced API</b>.'
                    -   text_html: 'Kliknij <b>Create your API key</b>. Jeśli nie możesz go znaleźć, przejdź bezpośrednio <a href="https://www.coinbase.com/settings/api">tutaj</a>.'
                    -   text_html: 'Wybierz zakładkę <b>API keys</b>, kliknij przycisk <b>Create API key</b>.'
                    -   text_html: 'W wyskakującym oknie dialogowym skonfiguruj:'
                        sub_instructions:
                            -   text_html: 'API key nickname'
                                sub_instructions:
                                    -   text_html: 'Nadaj preferowaną nazwę, <b>Deltabadger</b> jest dobra, aby go później rozpoznać.'
                            -   text_html: 'Portfolio'
                                sub_instructions:
                                    -   text_html: '<b>Default</b>, or the portfolio you want Deltabadger to have access to if not using Coinbase Portfolios.'
                                    -   text_html: '<b>View</b> (read-only)'
                                    -   text_html: '<b>Trade</b> (execute trades on your behalf)'
                            -   text_html: 'IP whitelist'
                                sub_instructions:
                                    -   text_html: '<b>%{ip}</b>'
                    -   text_html: 'Kliknij <b>Create & download</b> i ukończ weryfikację 2-etapową.'
                    -   text_html: 'Skopiuj i wklej swoje nowe klucze API do powyższego formularza.'
                private_key: 'Sekret'
                public_key: 'Klucz API'
            kraken:
                instructions:
                    -   text_html: 'Zaloguj się na swoje konto %{exchange_link}.'
                    -   text_html: 'W menu użytkownika przejdź do <b>Ustawienia</b> → <b>Połączenia i API</b>.'
                    -   text_html: 'Naciśnij <b>Utwórz klucz API</b>.'
                    -   text_html: 'Ustaw uprawnienia dla:'
                        sub_instructions:
                            -   text_html: 'Uprawnienia funduszy:'
                                sub_instructions:
                                    -   text_html: '<b>Zapytanie</b>'
                            -   text_html: 'Zlecenia i transakcje:'
                                sub_instructions:
                                    -   text_html: '<b>Zapytanie o otwarte zlecenia i transakcje</b>'
                                    -   text_html: '<b>Zapytanie o zamknięte zlecenia i transakcje</b>'
                                    -   text_html: '<b>Twórz i modyfikuj zlecenia</b>'
                                    -   text_html: '<b>Anuluj i zamknij zlecenia</b>'
                            -   text_html: 'Ograniczenie adresu IP:'
                                sub_instructions:
                                    -   text_html: '<b>Wł.</b>, IP: <b>%{ip}</b>'
                    -   text_html: 'Naciśnij <b>Wygeneruj klucz</b>.'
                    -   text_html: 'Skopiuj i wklej swoje nowe klucze API do powyższego formularza.'
                private_key: 'Klucz Prywatny'
                public_key: 'Klucz API'
            kucoin:
                instructions:
                    -   text_html: 'Zaloguj się na swoje konto %{exchange_link}.'
                    -   text_html: 'W menu konta (prawy górny róg obok wyboru języka) przejdź do <b>Zarządzanie API</b>.'
                    -   text_html: 'Naciśnij <b>Utwórz API</b>.'
                    -   text_html: 'Jeśli tworzysz klucze API po raz pierwszy, ustaw i zapisz <b>Hasło Handlowe</b>.'
                    -   text_html: 'Podaj <b>Nazwę API</b>.'
                    -   text_html: 'Podaj i zapisz <b>Hasło API</b>.'
                    -   text_html: 'Ustaw uprawnienia dla:'
                        sub_instructions:
                            -   text_html: '<b>Ogólne</b>'
                            -   text_html: '<b>Handel</b>'
                    -   text_html: 'Jeśli chcesz ograniczyć dostęp do klucza tylko dla Deltabadger, ustaw <b>Ograniczenie IP</b> na tak i dodaj ten adres IP: <b>%{ip}</b>'
                    -   text_html: 'Naciśnij <b>Dalej</b>.'
                    -   text_html: 'Potwierdź utworzenie kluczy API za pomocą Hasła Handlowego i 2FA.'
                    -   text_html: 'Skopiuj i wklej swoje nowe klucze API do powyższego formularza.'
                passphrase: Hasło
                private_key: 'Sekret API'
                public_key: 'Klucz API'
