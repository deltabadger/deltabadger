        <p><strong>DCA Rebalanceado</strong> entre dos activos.</p>
        <p>El bot logra el rebalanceo utilizando únicamente órdenes de COMPRA, por lo que nunca genera eventos fiscales mientras alcanza tu asignación deseada.</p>
