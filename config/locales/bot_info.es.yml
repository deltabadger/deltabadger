    dca_dual_asset:
      info: |
        <p>Dollar-Cost-Averaging reequilibrado en dos activos.</p>
        <p>El bot consigue el reequilibrio utilizando únicamente órdenes de COMPRA, por lo que nunca genera eventos fiscales mientras alcanza tu asignación deseada.</p>
      examples: |
        <p><strong>BTC-ETH</strong> — El "oro digital" se encuentra con Web3. Cubre el 74% del mercado de criptomonedas con una cartera sencilla y sin complicaciones que se reequilibra automáticamente.</p>
        <p><strong>ETH-SOL</strong> — ¿Qué plataforma Web3 ganará? Invierte en ambas y deja que el mercado decida. El reequilibrio asegura que acabes en el lado ganador.</p>
        <p><strong>BTC-PAXG</strong> — Diversificación entre activos. Pax Gold es una moneda estable única que no está correlacionada con las criptomonedas pero que sigue ofreciendo un potencial de crecimiento atractivo.</p>
