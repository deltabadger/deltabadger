                    -   text_html: 'Klik op <b class="pbutton">Create API</b>.'
                    -   text_html: 'Selecteer <b class="pbutton">System generated</b>.'
                    -   text_html: 'Label je sleutels (bijv. "deltabadger") en doorloop indien nodig de beveiligingsverificatie.'
                    -   text_html: 'Klik op <b class="pbutton">Edit restrictions</b> in de rechterbovenhoek van het sleutelvak.'
                        sub_instructions:
                            -   text_html: "üîò Restrict access to trusted IPs only: voeg het IP-adres toe van de machine waar Deltabadger is ge√Ønstalleerd. Als het op een server draait, gebruik dan het publieke IP van de server. Als het je lokale computer is, <a href=\"https://whatismyipaddress.com\" target=\"_blank\">controleer je IP hier</a>.<br><strong>‚ö†Ô∏è Belangrijk:</strong> Doe dit eerst om de volgende stap te activeren."
                            -   text_html: "Vink:<br>‚òëÔ∏è <b>Enable Reading</b><br>‚òëÔ∏è <b>Enable Spot & Margin Trading</b> aan.<br><strong>‚ö†Ô∏è Belangrijk:</strong> De sleutels werken niet als je meer rechten toevoegt."
