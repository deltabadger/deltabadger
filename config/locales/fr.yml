                daily_weekly_monthly_html: |
                    <h3>Quotidien? Hebdomadaire? Mensuel?</h3>
                    <p>Sur le long terme, les résultats sont tellement proches que ça n'a presque pas d'importance.</p>
                    <p>Attention—si votre logiciel de déclaration fiscale facture par transaction, c'est une bonne raison d'acheter moins souvent.</p>
                    <p>Sinon, gardez les transactions petites et fréquentes, et laissez la magie du DCA opérer plus vite.</p>
