        manual_html: "<div class=\"alert alert-success\">\n <p class=\"mt-1\"> Notre programme de parrainage <b> paie jusqu'à 50$ </b> <sup> 1 </sup> par utilisateur en BTC (en utilisant le taux d'échange de la transaction). Exemple : </p>\n <ol>\n <li> Par souci de simplicité, le prix du Bitcoin est d'environ 10000 USD, la remise est de 10% et ta marge est de 20%. </li>\n <li> Le membre parrainé achète un forfait d'un an pour 49,99$, payant après la remise 44,99$, ce qui équivaut à 0,0045 BTC. Tu gagnes 0,001 BTC (20% de 49,99$). </li>\n <li> Peu importe si le prix du Bitcoin change entre-temps. Ton profit est bloqué en BTC. </li>\n <li> Plus tard, le membre parrainé achète un plan de 4 ans pour 149,99$ et paie 0,015 BTC. Il ou elle n'obtient plus de réduction, mais tu obtiens toujours les 20 % ce qui équivaut à 0,003 BTC. </li>\n <li> Tu continues à profiter tant que tu disposes d'un plan actif <sup> 2 </sup> et que ton bénéfice total par membre parrainé n'atteint pas 50 USD. </li>\n </ol>\n\n <p> <em> Gagner des bitcoins est le meilleur type d'achat périodique ! </em> </p>\n <small class=\"mb-2\"> <sup> 1 </sup> La limite est de 50 USD ou 50 EUR, selon la devise de la tarification. </small>\n <br>\n <small class=\"mb-5\"> <sup> 2 </sup> Pour le parrain, le lien de parrainage fonctionne même si ton abonnement a expiré. </small>\n </div>"
