                    <h3>Qu'est-ce que le DCA ?</h3>
                    <p>Imaginez le marché comme votre tirelire. Chaque jour, vous y déposez une pièce—que les prix montent, baissent ou restent stables.</p>
                    <p>Nous appelons cela <i>lissage des coûts</i>, mais croyez-moi, ce que vous faites est loin d'être moyen.</p>
                    <p>L'investisseur moyen ? Il hésite, panique, vend trop tôt.</p>
                    <p>Pas vous.</p>
                    <p>Vous êtes tranquille, comme le grand-père Warren sirotant son Coca, laissant le marché faire son travail.</p>
