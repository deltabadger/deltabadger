            mkt_cap_adjusted_info_html: |
                <p><b>Marktkapitalisatie</b> is een manier om te meten hoe groot of waardevol een munt is. Het wordt berekend door het totale aantal munten te vermenigvuldigen met de huidige prijs van één munt. In uw bot krijgt de munt met de grotere marktkapitalisatie een groter deel van uw investering.</p>
                <p><b>Voorbeeld:</b></p>
                <p><b>Munt A:</b> Er bestaan 2 miljoen munten, elk ter waarde van €10. De marktkapitalisatie is gelijk aan 2M × €10 = €20M.</p>
                <p><b>Munt B:</b> Er bestaat 1 miljoen munten, elk ter waarde van €1. Marktkapitalisatie = 1M × €1 = €1M.</p>
                <p>Als u €100 investeert, zal de bot dit proportioneel verdelen volgens hun marktkapitalisaties: €95,2 naar Munt A, €4,8 naar Munt B.</p>
                <p>Maar als de prijs van Munt B stijgt naar €3, wordt de marktkapitalisatie €3M. Nu zal de volgende €100 worden verdeeld als €87 naar Munt A en €13 naar Munt B.</p>
