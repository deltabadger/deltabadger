  bot_info:
    how_to_use: |
      <p>Oto kilka przykładów jak z tego korzystać:</p>
    dca:
      info: |
          <p>Dollar-cost averaging dla dowolnego aktywa cyfrowego. Zautomatyzuj cykliczne zakupy według ustalonego harmonogramu i nie martw się już o wyczuwanie rynku.</p>
      examples: |
          <p><strong>Inteligentne Interwały</strong> — Realizuj swój harmonogram w mniejszych, równomiernie rozłożonych zleceniach.</p>
          <p><strong>Kup na dołku!</strong> — Wykorzystaj poziom ceny lub RSI, aby złapać dno.</p>
          <p><strong>Limit wydatków</strong> — Ustaw maksymalną kwotę do wydania.</p>
    dca_dual_asset:
      info: |
        <p>Rebalansowane dollar-cost averaging pomiędzy dwoma aktywami.</p>
        <p>Bot dokonuje rebalancingu używając wyłącznie zleceń KUPNA, dzięki czemu nigdy nie tworzy zdarzeń podatkowych, jednocześnie osiągając pożądaną alokację.</p>
      examples: |
        <p><strong>BTC-ETH</strong> — "Cyfrowe złoto" spotyka Web3. Pokryj 74% rynku krypto prostym, bezproblemowym portfelem, który automatycznie się równoważy.</p>
        <p><strong>ETH-SOL</strong> — Która platforma Web3 zwycięży? Zainwestuj w obie i pozwól rynkowi zdecydować. Rebalancing zapewnia, że znajdziesz się po zwycięskiej stronie.</p>
        <p><strong>BTC-PAXG</strong> — Dywersyfikacja między aktywami. Pax Gold to unikalny stablecoin, który nie jest skorelowany z kryptowalutami, ale nadal oferuje atrakcyjny potencjał wzrostu.</p>
