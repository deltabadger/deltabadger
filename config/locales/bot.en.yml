        details:
            info:
                title: Info
                what_is_dca_html: |
                    <h3>What is DCA?</h3>
                    <p>Imagine market as your piggy bank. Every day you drop in one coin—whether prices are up, down, or sideways.</p>
                    <p>We call it <i>averaging</i>, but trust me, there's nothing average about what you're doing.</p>
                    <p>The average investor? They hesitate, panic, sell too soon.</p>
                    <p>But not you.</p>
                    <p>You're chilling like Grandpa Warren sipping his Coke, letting the market do its thing.</p>
                    <p>The game is long, but simple. It begins with pressing ▶️</p>
                smart_intervals_html: |
                    <h3>Smart Intervals</h3>
                    <p>Exchanges have minimum order sizes. Smart intervals handle this for you:</p>
                    <p>Want to buy $5 a day, but the minimum is $10? They'll place your $10 order every second day.</p>
                daily_weekly_monthly_html: |
                    <h3>Daily? Weekly? Monthly?</h3>
                    <p>Surprisingly, long-term results are so close it doesn't really matter.</p>
                    <p>But watch out—if your tax reporting software charges per transaction, that's a good reason to buy less often.</p>
                    <p>Otherwise, keep transactions small and frequent, and let the magic of DCA kick in sooner.</p>
                withdrawal_html: |
                    <h3>Auto-Withdrawals</h3>
                    <p><i>Not your keys not your Bitcoin.</i> — Andreas Antonopoulos</p>
                    <p>Withdraw your funds to your own wallet. It's the safest way to store your crypto.</p>
                webhook:
                    info_html: '<p>The Webhook bot buys and sells based on signals from third-party services like TradingView. It''s a great way to create orders based on RSI, moving averages, or other indicators.</p><p>The bot can work one way or two ways:</p><ul><li><em>One way</em> means it will only buy or only sell.</li><li><em>Two ways</em> mean it will both buy and sell using two different signals.</li></ul><p>For each way, you get one webhook URL. This is how to use it with TradingView:</p>'
                    create_alert: Create alert.
                    configure_signal: Configure desired signal.
                    set_webhook: Switch to the Notifications tab, and provide Webhook URL that you see in your bot panel on the left.
                    experimental: The webhook bot is still very experimental. One improvement that is coming soon is the ability to buy and sell using all funds available on the account. Please, test it and let us know how can we improve it.
                    working_and_waiting: The bot is working and waiting for a signal.
