    dca_dual_asset:
      info: |
        <p>Geherbalanceerde dollar-cost averaging tussen twee assets.</p>
        <p>De bot bereikt herbalancering door alleen KOOP-orders te gebruiken, waardoor er nooit belastbare gebeurtenissen ontstaan terwijl je gewenste allocatie wordt bereikt.</p>
      examples: |
        <p><strong>BTC-ETH</strong> — "Digitaal goud" ontmoet Web3. Dek 74% van de cryptomarkt met een eenvoudige, probleemloze portefeuille die automatisch herbalanceert.</p>
        <p><strong>ETH-SOL</strong> — Welk Web3-platform gaat winnen? Investeer in beide en laat de markt beslissen. Herbalancering zorgt ervoor dat je aan de winnende kant eindigt.</p>
        <p><strong>BTC-PAXG</strong> — Asset-overschrijdende diversificatie. Pax Gold is een unieke stablecoin die niet gecorreleerd is met crypto maar nog steeds aantrekkelijk opwaarts potentieel biedt.</p>
