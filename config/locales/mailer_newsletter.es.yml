  onetime_campaign_mailer:
    subject: "El final del capítulo"
    body: |
        <p>No hay una forma fácil de escribir esto, así que seré directo:</p>
        <p>Las regulaciones MiCA nos obligan a dejar de ofrecer los bots en nuestros servidores antes del 31 de diciembre.</p>

        <p><strong>Qué está cambiando:</strong></p>
        <ol>
          <li>El servicio online ahora solo ofrecerá el <a href="https://app.deltabadger.com/en/portfolio-analyzer">Analizador de Cartera</a></li>
          <li>El bot se convertirá en código abierto (lanzamiento del código próximamente)</li>
          <li>Estamos tomando una instantánea de todas las suscripciones activas para honrarlas en lo que esté por venir</li>
        </ol>
        <p>Estamos trabajando en cómo volver como servicio en un formato diferente, pero legalmente no podemos continuar en la forma actual, y no hay una solución fácil.</p>
        <p><strong>Qué ha pasado:</strong></p>
        <p>Cuando lancé Deltabadger en 2020, elegí Estonia porque tenían las regulaciones más favorables para las criptomonedas, la licencia costaba 345 euros y... no la necesitaba porque el negocio no tocaba los fondos de los clientes. La licencia hoy cuesta más de 200.000 euros más costes anuales recurrentes y KYC. Deltabadger nunca fue lo suficientemente grande como para permitirse ese tipo de coste recurrente, incluso si pudiéramos obtener la licencia, lo cual no es fácil ni rápido.</p>
        <p>Cuando se introdujo MiCA, tenía esperanzas porque aclaraba el estado de muchas cosas. Me perdí un cambio importante:</p>
        <p>Un servicio que participa de cualquier manera en las transacciones de los usuarios ahora requiere un nivel más alto de regulación que una cartera de custodia. Es difícil no notar que también cambió cada dos años, así que quién sabe cuándo ocurrirá el próximo aumento:</p>
        <ul>
          <li>2017-2020: 345 euros</li>
          <li>2020-2022: 3.300 euros</li>
          <li>2022-2024: 10.000+ euros</li>
          <li>2024-Ahora: 200.000+ euros</li>
        </ul>
        <p>Así que aquí estamos, justo cuando comenzamos a transformar la plataforma en una herramienta de siguiente nivel, no podemos permitirnos la licencia y tenemos que dejar de ofrecer el servicio.</p>
        <p>Siento que os he decepcionado, especialmente a nuestros suscriptores de largo plazo y de por vida que construyeron esta comunidad. Gracias por creer en esta visión. Dediqué 6 años de mi vida a este proyecto y seguiré buscando formas de honrar vuestra confianza.</p>
        <p>Qué está pasando ahora:</p>
        <p>El servicio online seguirá ofreciendo el Analizador y el historial de bots, pero será imposible iniciarlos después del 31 de diciembre. Estamos preparando Deltabadger para que podáis instalarlo en vuestro propio servidor (esto sigue siendo legal) u ordenador personal para quienes quieran seguir usándolo.</p>
        <p>Os mantendré informados de todo lo que esté por venir.</p>
        <p>Jan</p>
    ps: |
      <p><strong>PD</strong> Tengo más reflexiones y <a href="https://janklosowski.substack.com/">las escribiré en mi Substack</a> cuando se publique el código abierto.</p>
