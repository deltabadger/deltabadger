                smart_intervals_html: "<p className=\"mt-2\"><b>\"Intervalos inteligentes\"</b></p>\n<p>Cuando los intervalos inteligentes est√°n activados, Deltabadger ejecuta el programa deseado en las transacciones m√°s peque√±as permitidas por el mercado. De lo contrario, solo se utilizar√°n si es necesario.</p>\n<p className=\"mt-2\"><b>¬øPor qu√©?</b></p>\n<p>Hay dos beneficios:</p>\n<p>El programa m√°s frecuente te permite experimentar los beneficios del DCA m√°s r√°pidamente y lo suaviza a√∫n m√°s.</p>\n<p>Adem√°s, a veces los intervalos inteligentes son necesarios. Cada mercado tiene un l√≠mite de tama√±o m√≠nimo por transacci√≥n. Algunos intercambios lo definen en BTC, por lo que el valor en USD cambia con el tiempo. Si la cantidad que quieres comprar es menor, Deltabadger mantiene tu proporci√≥n deseada usando el tama√±o m√≠nimo permitido pero ajustando el intervalo de tiempo. Esto protege al bot de ser detenido cuando su cantidad definida cae por debajo del umbral.</p>\n<p className=\"mt-2\"><b>Ejemplo:</b></p>\n<p>Digamos que el l√≠mite de intercambio actual es de 20 d√≥lares. Si estableces el tama√±o de la transacci√≥n con 24 d√≥lares/d√≠a, el bot har√° exactamente eso. Sin embargo, si lo defines como 1 d√≥lar/hora, imitar√° la proporci√≥n usando el tama√±o permitido, que es igual a 20 d√≥lares cada 20 horas. En promedio, resulta la misma proporci√≥n (24 d√≥lares/d√≠a = 1 d√≥lar/hora = 20 d√≥lares/20 horas).</p>"
