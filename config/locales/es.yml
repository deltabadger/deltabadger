                exchanges_html: "<p className=\"mt-2\"><b>Intercambios</b></p>\n<p>Deltabadger trabaja con intercambios de criptomonedas. Por el momento, admitimos <a href=\"https://www.binance.com/en/register?ref=NUYVIP6R\" target=\"_blank\" rel=\"nofollow\">Binance</a>, <a href=\"https://www.binance.us\" target=\"_blank\" rel=\"nofollow\">Binance.US</a>, <a href=\"https://auth.bitbay.net/ref/Hhb7ZrAv2GrA\" target=\"_blank\" rel=\"nofollow\" title=\"Bitbay\">Bitbay</a>, <a href=\"https://pro.coinbase.com/\" target=\"_blank\" rel=\"nofollow\">Coinbase Pro</a>, <a href=\"https://exchange.gemini.com\" target=\"_blank\" rel=\"nofollow\">Gemini</a>, <a href=\"https://ftx.com\" target=\"_blank\" rel=\"nofollow\">FTX</a> y <a href=\"https://r.kraken.com/deltabadger\" target=\"_blank\" style=\"display: inline !important\" rel=\"nofollow\" title=\"Kraken\">Kraken</a>. Recomendamos Kraken como plataforma de intercambio de buena reputaci√≥n que nunca ha sido hackeada. Utiliza Bitbay si quieres hacer tus compras en PLN.</p>\n<p>Para que tu bot sea √∫til, primero, necesitas verificar tu cuenta de intercambio y transferir algunos fondos all√≠.</p>\n<p>Sin embargo, no guardes tus monedas en ninguna plataforma de intercambio demasiado tiempo. Entra en tu cuenta y ret√≠ralas regularmente al menos una vez al mes.</p>\n<p>A√±adiremos m√°s intercambios en el futuro. Haznos saber si est√°s interesado en alguno en particular.</p>"
                smart_intervals_html: "<p className=\"mt-2\"><b>\"Intervalos inteligentes\"</b></p>\n<p>Cuando los intervalos inteligentes est√°n activados, Deltabadger ejecuta el programa deseado en las transacciones m√°s peque√±as permitidas por el mercado. De lo contrario, solo se utilizar√°n si es necesario.</p>\n<p className=\"mt-2\"><b>¬øPor qu√©?</b></p>\n<p>Hay dos beneficios:</p>\n<p>El programa m√°s frecuente te permite experimentar los beneficios del DCA m√°s r√°pidamente y lo suaviza a√∫n m√°s.</p>\n<p>Adem√°s, a veces los intervalos inteligentes son necesarios. Cada mercado tiene un l√≠mite de tama√±o m√≠nimo por transacci√≥n. Algunos intercambios lo definen en BTC, por lo que el valor en USD cambia con el tiempo. Si la cantidad que quieres comprar es menor, Deltabadger mantiene tu proporci√≥n deseada usando el tama√±o m√≠nimo permitido pero ajustando el intervalo de tiempo. Esto protege al bot de ser detenido cuando su cantidad definida cae por debajo del umbral.</p>\n<p className=\"mt-2\"><b>Ejemplo:</b></p>\n<p>Digamos que el l√≠mite de intercambio actual es de 20 d√≥lares. Si estableces el tama√±o de la transacci√≥n con 24 d√≥lares/d√≠a, el bot har√° exactamente eso. Sin embargo, si lo defines como 1 d√≥lar/hora, imitar√° la proporci√≥n usando el tama√±o permitido, que es igual a 20 d√≥lares cada 20 horas. En promedio, resulta la misma proporci√≥n (24 d√≥lares/d√≠a = 1 d√≥lar/hora = 20 d√≥lares/20 horas).</p>"
                new_to_dca_html: "<p className=\"mt-2\"><b>¬øEres nuevo en esto de promediar el coste en d√≥lares?</b></p>\n<p>Estos enlaces te ayudar√°n:</p>\n<ul className=\"mb-5\">\n  <li><a href=\"https://www.youtube.com/watch?v=dltaIrhUUvY\" target=\"_blank\" rel=\"nofollow\">DCA para principiantes (v√≠deo)</a></li>\n  <li><a href=\"https://medium.com/predict/the-power-of-dollar-cost-averaging-into-bitcoin-2fad7fb12ce6\" target=\"_blank\" rel=\"nofollow\">El poder del DCA en Bitcoin</a></li>\n  <li><a href=\"https://www.dca-cc.com/\" target=\"_blank\" rel=\"nofollow\">Simulador DCA</a></li>\n</ul>"
