        manual_html: "<div class=\"alert alert-success\">\n  <p class=\"mt-1\">Nuestro programa de referidos <b>paga hasta 50</b><sup>1</sup> dólares por usuario en BTC (usando una tasa de cambio de la transacción). Ejemplo:</p>\n  <ol>\n    <li>Para simplificar, el precio de Bitcoin es ~10 000 dólares, el descuento es del 10 % y tu margen es del 20 %.</li>\n    <li>El árbitro compra un plan de 1 año por 49,99 dólares, pagando después del descuento 44,99 dólares, lo que equivale a 0,0045 BTC. Ganas \n    0,001 BTC (20 % de 49,99 dólares).</li>\n    <li>No importa si el precio de Bitcoin cambia mientras tanto. Tu beneficio está bloqueado en BTC.</li>\n    <li>La siguiente vez, el árbitro compra un plan de 4 años por 149,99 dólares y paga 0,015 BTC. Él o ella ya no obtiene un descuento, pero tú sigues obteniendo tu 20 %, lo que equivale a 0,003 BTC.</li>\n    <li>Sigues ganando mientras tengas un plan <sup>2</sup> activo y tu beneficio total por árbitro no llegue a 50 dólares.</li>\n  </ol>\n\n  <p><em>¡Ganar bitcoins es la mejor forma de promediar los costes en dólares!</em></p>\n  <small class=\"mb-2\"><sup>1</sup> El límite es de 50 USD o 50 EUR, dependiendo de la moneda de la tarificación.</small>\n  <br>\n  <small class=\"mb-5\"><sup>2</sup> Para el árbitro, el enlace de referencia funciona incluso si su suscripción ha caducado.</small>\n</div>"
