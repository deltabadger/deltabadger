                Beantwoord in het volgende HTML-formaat (alle teksten in de template zijn slechts voorbeelden). Ik voeg je antwoord rechtstreeks in mijn HTML-template in, dus retourneer het NIET als een codefragment: <div class="insight insight--summary"><span class="insight__name">Gedurfde titel</span>. Korte beschrijving van de portefeuille in 5 zinnen.</div><div class="insight insight--pro"><span class="insight__name">Metrische naam <b>2.22</b> &middot; Uitmuntend</span>. Evaluatie in √©√©n zin</div><div class="insight insight--con"><span class="insight__name">Metrische naam <b>-1.36%</b> &middot; Slecht</span>. Evaluatie in √©√©n zin.</div>
