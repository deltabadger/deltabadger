            intro: "Evalueer mijn portefeuille in de stijl van Naval-tweets. Vind de geopolitieke of technische thesis erachter, en relevante macro-economische gebeurtenissen van de afgelopen jaren. Merk op of de portefeuille je doet denken aan een bepaalde beleggingsstijl of populair idee, zoals een 3-fondsen portefeuille, enz. Wijs op overlappende activa, zoals ETF's met dezelfde aandelen (alleen als die er zijn). Geef maximaal 5 voor- en/of nadelen weer. Organiseer ze: eerst de voordelen. Besteed meer aandacht aan statistieken zoals volatiliteit en beta, en daarna aan die welke voornamelijk het verleden weerspiegelen, zoals de Sharpe-ratio. Gebruik de schaal Slecht/Neutraal/Goed/Uitmuntend."
