ru:
    bot:
        api:
            binance:
                instructions:
                    -   text_html: 'Войдите в свою учетную запись %{exchange_link}.'
                    -   text_html: 'В меню пользователя (круглый значок в правом верхнем углу) перейдите в <b>Управление API</b>.'
                    -   text_html: 'Назовите новый ключ API, нажав <b>Создать</b>.'
                    -   text_html: 'Подтвердите создание одноразовым(и) кодом(ами).'
                    -   text_html: 'Убедитесь, что установлен флажок <b>Включить спотовую и маржинальную торговлю</b>.'
                    -   text_html: 'Если вы хотите ограничить доступ к ключу только для Deltabadger, нажмите <b>Редактировать ограничения</b>, установите флажок <b>Ограничить доступ только для доверенных IP-адресов (рекомендуется)</b> и добавьте этот IP-адрес на следующем шаге: <b>%{ip}</b>'
                    -   text_html: 'Нажмите <b>Сохранить</b> и при необходимости подтвердите другим одноразовым кодом.'
                    -   text_html: 'Помните, что Секретный ключ виден только во время создания, поэтому обязательно скопируйте оба ключа перед тем, как покинуть представление.'
                    -   text_html: 'Скопируйте и вставьте ваши новые ключи API в форму выше.'
                private_key: 'Секретный ключ'
                public_key: 'Ключ API'
            coinbase:
                instructions:
                    -   text_html: 'Войдите в свою учетную запись %{exchange_link}.'
                    -   text_html: 'Выберите вкладку <b>More</b> на левой боковой панели.'
                    -   text_html: 'Выберите <b>Advanced API</b>.'
                    -   text_html: 'Нажмите <b>Create your API key</b>. Если вы не можете его найти, перейдите напрямую <a href="https://www.coinbase.com/settings/api">сюда</a>.'
                    -   text_html: 'В вкладке <b>API keys</b> нажмите <b>Create API key</b>.'
                    -   text_html: 'Во всплывающем диалоговом окне настройте:'
                        sub_instructions:
                            -   text_html: 'API key nickname'
                                sub_instructions:
                                    -   text_html: 'Дайте предпочтительное имя, <b>Deltabadger</b> хорошо подходит для того, чтобы узнать его позже.'
                            -   text_html: 'Portfolio'
                                sub_instructions:
                                    -   text_html: '<b>Default</b>, или портфель, к которому вы хотите предоставить доступ Deltabadger, если не используете портфели Coinbase.'
                                    -   text_html: '<b>View</b> (read-only)'
                                    -   text_html: '<b>Trade</b> (execute trades on your behalf)'
                            -   text_html: 'IP whitelist'
                                sub_instructions:
                                    -   text_html: '<b>%{ip}</b>'
                    -   text_html: 'Нажмите <b>Create & download</b> и завершите двухэтапную проверку.'
                    -   text_html: 'Скопируйте и вставьте ваши новые ключи API в форму выше.'
                private_key: 'Secret'
                public_key: 'API key ID'
            kraken:
                instructions:
                    -   text_html: 'Войдите в свою учетную запись %{exchange_link}.'
                    -   text_html: 'В меню пользователя перейдите в <b>Настройки</b> → <b>Подключения и API</b>.'
                    -   text_html: 'Нажмите <b>Создать ключ API</b>.'
                    -   text_html: 'Установите разрешения для:'
                        sub_instructions:
                            -   text_html: 'Разрешения для средств:'
                                sub_instructions:
                                    -   text_html: '<b>Запрос</b>'
                            -   text_html: 'Ордера и сделки:'
                                sub_instructions:
                                    -   text_html: '<b>Запросить открытые ордера и сделки</b>'
                                    -   text_html: '<b>Запросить закрытые ордера и сделки</b>'
                                    -   text_html: '<b>Создать и изменить ордера</b>'
                                    -   text_html: '<b>Отменить и закрыть ордера</b>'
                            -   text_html: 'Ограничение IP-адреса:'
                                sub_instructions:
                                    -   text_html: '<b>Вкл.</b>, IP: <b>%{ip}</b>'
                    -   text_html: 'Нажмите <b>Сгенерировать ключ</b>.'
                    -   text_html: 'Скопируйте и вставьте ваши новые ключи API в форму выше.'
                private_key: 'Закрытый ключ'
                public_key: 'Ключ API'
            kucoin:
                instructions:
                    -   text_html: 'Войдите в свою учетную запись %{exchange_link}.'
                    -   text_html: 'В меню учетной записи (в правом верхнем углу рядом с выбором языка) перейдите в <b>Управление API</b>.'
                    -   text_html: 'Нажмите <b>Создать API</b>.'
                    -   text_html: 'Если вы создаете ключи API впервые, установите и сохраните <b>Торговый пароль</b>.'
                    -   text_html: 'Укажите <b>Имя API</b>.'
                    -   text_html: 'Укажите и сохраните <b>Парольную фразу API</b>.'
                    -   text_html: 'Установите разрешения для:'
                        sub_instructions:
                            -   text_html: '<b>Общие</b>'
                            -   text_html: '<b>Торговля</b>'
                    -   text_html: 'Если вы хотите ограничить доступ к ключу только для Deltabadger, установите <b>Ограничение по IP</b> на да и добавьте этот IP: <b>%{ip}</b>'
                    -   text_html: 'Нажмите <b>Далее</b>.'
                    -   text_html: 'Подтвердите создание ключей API с помощью торгового пароля и 2FA.'
                    -   text_html: 'Скопируйте и вставьте ваши новые ключи API в форму выше.'
                passphrase: Парольная фраза
                private_key: 'Секрет API'
                public_key: 'Ключ API'
