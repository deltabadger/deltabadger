            info:
                title: Info
                what_is_dca_html: |
                    <h3>Co to jest DCA?</h3>
                    <p>Wyobraź sobie rynek jako swoją skarbonkę. Codziennie wrzucasz do niej monetę—niezależnie od tego, czy ceny rosną, spadają, czy stoją w miejscu.</p>
                    <p>Nazywamy to <i>uśrednianiem</i>, ale uwierz mi, w tym co robisz, nie ma nic przeciętnego.</p>
                    <p>Przeciętny inwestor? Waha się, wpada w panikę, sprzedaje za wcześnie.</p>
                    <p>Ale nie ty.</p>
                    <p>Ty czilujesz jak dziadek Warren, popijając swoją Colę i pozwalając rynkowi działać.</p>
                    <p>Gra jest długa, ale prosta. Zaczyna się od naciśnięcia ▶️</p>
                smart_intervals_html: |
                    <h3>Inteligentne Interwały</h3>
                    <p>Giełdy mają minimalne kwoty zamówień. Inteligentne interwały to za Ciebie załatwią:</p>
                    <p>Chcesz kupować za 5$ dziennie, ale minimalna kwota to 10$? Zrealizują zamówienie na 10$ co drugi dzień.</p>
                daily_weekly_monthly_html: |
                    <h3>Dziennie? Co tydzień? Co miesiąc?</h3>
                    <p>Co zaskakujące, wyniki długoterminowe są tak bliskie, że to naprawdę nie ma znaczenia.</p>
                    <p>Ale uważaj—jeśli twoje oprogramowanie do rozliczeń podatkowych nalicza opłaty za transakcję, to dobry powód, żeby kupować rzadziej.</p>
                    <p>W przeciwnym razie trzymaj transakcje małe i częste, i pozwól, aby magia DCA zaczęła działać szybciej.</p>
                withdrawal_html: |
                    <h3>Automatyczne Wypłaty</h3>
                    <p><i>Nie Twoje klucze, nie Twój Bitcoin.</i> — Andreas Antonopoulos</p>
                    <p>Wypłać swoje środki do własnego portfela. To najbezpieczniejszy sposób przechowywania kryptowalut.</p>
