      testimonials:
        header: 'Użytkownicy mówią o nas:'
      dca_magic:
        title_html: Magia inwestowania przez uśrednianie w czterech prostych wykresach
        easy1:
          title_html: Zaraz... ale czym jest właściwie to DCA?
          text_html: |
            <p>DCA to strategia inwestowania, w której inwestujesz stałą kwotę w stałych odstępach czasu, niezależnie od bieżącej ceny aktywa. W ten sposób kupujesz trochę więcej, gdy cena jest niższa, a mniej, gdy cena jest wyższa. W rezultacie otrzymujesz średnią cenę z danego okresu.</p>
            <p>DCA trzyma cię z dala od emocjonalnego rollercoastera, krótkoterminowego ryzyka i niepokojów związanych z podejmowaniem decyzji inwestycyjnych.</p>
          chart_regular_purchases: Regularne zakupy
          chart_average_price: Średnia cena
        easy2:
          title_html: Czy mam czekać z rozpoczęciem na korektę?
          text_html: |
            <p>Nie. Dla aktywów w długoterminowym trendzie wzrostowym zawsze lepiej zacząć wcześniej. Nawet na lokalnym szczycie! Ostatecznie, cena pójdzie wyżej, a kto zaczął wcześniej, kończy się z niższą ceną średnią.</p>
          chart_earlier: Wcześniej
          chart_better_average_price: lepsza średnia cena
        easy3:
          title_html: Dlaczego to lepsze niż duży jednorazowy zakup?
          text_html: |
            <p>W krótkim okresie cena może wzrosnąć, spaść lub pozostać w trendzie bocznym. Jednorazowy zakup wygrywa tylko w pierwszym scenariuszu. Uśrednianie wygrywa w dwóch pozostałych. Magia uśredniania sprawia, że pozostajesz "na plusie", nawet jeśli cena jest taka sama na końcu danego okresu.</p>
          chart_lump_sum: Jednorazowy zakup = 5 jednostek
          chart_dca: DCA = 6 jednostek
        easy4:
          title_html: Czy mogę poprawić uśrednianie uwzględniając jakiś wskaźnik jak
            Mayer Multiple lub RSI?
          text_html: |
            <p>Nie za bardzo. Oscylatory nie działają dobrze w trendzie wzrostowym. Następny dołek jest często wyżej niż poprzedni szczyt. Nie istnieje żadna zautomatyzowana strategia, która wygrywa z DCA, ponieważ DCA jest po prostu inwestowaniem w trend rynkowy, którego nie da się konsekwentnie przebić za pomocą żadnej formuły matematycznej.</p>
          chart_price: Cena
          chart_mm: Mayer Multiple
