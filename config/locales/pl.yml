      info:
        title: Opis
        exchanges_html: |
          <p className="mt-2"><b>Giełdy</b></p>
          <p>Deltabadger współpracuje z giełdami kryptowalut. W tej chwili wspieramy <a href="https://www.binance.com/en/register?ref=NUYVIP6R" target="_blank" rel="nofollow">Binance</a>, <a href="https://www.binance.us" target="_blank" rel="nofollow">Binance.US</a>, <a href="https://auth.bitbay.net/ref/Hhb7ZrAv2GrA" target="_blank" rel="nofollow" title="Bitbay">Bitbay</a>, <a href="https://pro.coinbase.com/" target="_blank" rel="nofollow">Coinbase Pro</a>, <a href="https://exchange.gemini.com" target="_blank" rel="nofollow">Gemini</a>, <a href="https://ftx.com" target="_blank" rel="nofollow">FTX</a>, <a href="https://bitso.com" target="_blank" rel="nofollow">Bitso</a> i <a href="https://r.kraken.com/deltabadger" target="_blank" rel="nofollow" title="Kraken">Kraken</a>. Polecamy Kraken jako renomowaną giełdę, która nigdy nie została zhakowana. Użyj Bitbay, jeśli chcesz dokonywać zakupów w PLN.</p>
          <p>Aby Twój bot był użyteczny, musisz najpierw zweryfikować swoje konto na giełdzie i przelać tam trochę środków.</p>
          <p>Nie trzymaj jednak swoich monet na żadnej giełdzie zbyt długo. Loguj się na swoje konto i dokonuj regularnych wypłat co najmniej raz w miesiącu.</p>
          <p>W przyszłości będziemy dodawać kolejne giełdy. Daj nam znać, jeśli jesteś zainteresowany którąś z nich.</p>
        smart_intervals_html: |
          <p className="mt-2"><b>"Inteligentne interwały"</b></p>
          <p>Gdy inteligentne interwały są włączone, Deltabadger wykonuje żądany harmonogram w najmniejszych transakcjach dozwolonych przez giełdę. W przeciwnym razie będą one wykorzystywane tylko w razie potrzeby.</p>
          <p className="mt-2"><b>Dlaczego?</b></p>
          <p>Istnieją dwie korzyści:</p>
          <p>Częstszy harmonogram pozwala szybciej doświadczyć korzyści płynących z DCA i jeszcze bardziej je wygładza.</p>
          <p>Poza tym, czasami inteligentne interwały są konieczne. Każda giełda ma minimalną wielkość dozwolonej transakcji. Niektóre giełdy określają limit w BTC, więc wartość w walucie tradycyjnej zmienia się w czasie. Jeśli zdefiniowana kwota mniejsza niż limit, Deltabadger użyje minimalnej dozwolonej wielkości, dostosowując interwał czasowy tak, żeby osiągnąć statystycznie ten sam efekt. Chroni to bota przed zatrzymaniem, gdy zdefiniowana kwota spadnie poniżej dopuszczonego progu.</p>
          <p className="mt-2"><b>Przykład:</b></p>
          <p>Powiedzmy, że aktualny limit wymiany wynosi $20. Jeśli ustawisz harmonogram $24/dzień, bot raz dziennie kupi bitcoiny za $24. Jeśli jednak zdefiniujesz go jako $1/godzinę, będzie on naśladował stosunek przy użyciu dozwolonej wielkości, która równa się $20, kupując raz na 20 godzin. Średnio daje to taki sam stosunek ($24/dzień = $1/godzina = $20/20 godzin).</p>
        new_to_dca_html: |
          <p className="mt-2"><b>Chcesz wiedzieć więcej o uśrednianiu kosztu dolarowego?</b></p>
          <p>Te linki będą pomocne:</p>
          <ul className="mb-5">
            <li><a href="https://www.youtube.com/watch?v=dltaIrhUUvY" target="_blank" rel="nofollow">DCA for Beginners (video)</a></li>
            <li><a href="https://medium.com/predict/the-power-of-dollar-cost-averaging-into-bitcoin-2fad7fb12ce6" target="_blank" rel="nofollow">The power of DCA into Bitcoin</a></li>
            <li><a href="https://dcabtc.com/" target="_blank" rel="nofollow">DCA Simulator</a></li>
          </ul>
    starting: Uruchamianie
    force_smart_intervals: Zawsze używaj inteligentnych interwałów.
