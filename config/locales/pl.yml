      fastest_asset: Inwestuj uśredniając w najszybciej rosnące aktywo finansowe.
      fastest_market: Inwestuj uśredniając w najszybciej rosnący rynek finansowy.
      connect_exchanges: Podłącz jedną z popularnych giełd i ustaw powtarzające się
        zakupy w wybranym odstępie czasu. Możesz uruchomić tyle botów, ile chcesz,
