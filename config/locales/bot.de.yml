        utils:
            mkt_cap_adjusted: "Marktkapitalisierung angepasst"
            mkt_cap_adjusted_info_html: |
                <p><b>Marktkapitalisierung</b> ist eine Methode, um zu messen, wie groß oder wertvoll eine Kryptowährung ist. Sie wird berechnet, indem man die Gesamtzahl der Coins mit dem aktuellen Preis eines Coins multipliziert. In deinem Bot erhält die Coin mit der größeren Marktkapitalisierung einen größeren Anteil deiner Investition.</p>
                <p><b>Beispiel:</b></p>
                <p><b>Coin A:</b> Es existieren 2 Millionen Coins, jeder im Wert von 10 $. Die Marktkapitalisierung beträgt 2M × 10 $ = 20M $.</p>
                <p><b>Coin B:</b> Es existiert 1 Million Coins, jeder im Wert von 1 $. Marktkapitalisierung = 1M × 1 $ = 1M $.</p>
                <p>Wenn du 100 $ investierst, teilt der Bot dies proportional zu ihren Marktkapitalisierungen auf: 95,2 $ für Coin A, 4,8 $ für Coin B.</p>
                <p>Aber wenn der Preis von Coin B auf 3 $ steigt, wird seine Marktkapitalisierung 3M $. Jetzt werden die nächsten 100 $ mit 87 $ für Coin A und 13 $ für Coin B aufgeteilt.</p>
