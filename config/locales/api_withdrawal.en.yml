        bitvavo:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://account.bitvavo.com/user/api"><b>Settings</b> ‚Üí <b>API</b></a>.'
                -   text_html: 'Click <b>Generate new key</b>.'
                -   text_html: 'Set permissions:'
