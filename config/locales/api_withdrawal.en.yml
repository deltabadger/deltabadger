en:
    withdrawal_api:
        binance: &binance_withdrawal_config
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.binance.com/en/my/settings/api-management"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b class="pbutton">Create API</b>.'
                -   text_html: 'Select <b class="pbutton">System generated</b>.'
                -   text_html: 'Label your keys (e.g. "deltabadger-withdrawal") and pass the security verification if necessary.'
                -   text_html: 'Click <b class="pbutton">Edit restrictions</b> in the top-right corner of the keys tile.'
                    sub_instructions:
                        -   text_html: "üîò Restrict access to trusted IPs only: whitelist %{whitelist_ip}.<br><strong>‚ö†Ô∏è Important:</strong> Do this first to enable the next step."
                        -   text_html: "Check:<br>‚òëÔ∏è <b>Enable Reading</b><br>‚òëÔ∏è <b>Enable Withdrawals</b>.<br><strong>‚ö†Ô∏è Important:</strong> Do not enable Spot Trading or other permissions."
                -   text_html: 'Click <b>Save</b> and pass the security verification if necessary.'
                -   text_html: 'Copy and paste your new API keys above.'
        binance_us: *binance_withdrawal_config
        coinbase:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Select the <b>More</b> tab from the left sidebar.'
                -   text_html: 'Select <b>Advanced API</b>.'
                -   text_html: 'Click <b>Create your API key</b>. If you cannot find it, go directly from <a href="https://www.coinbase.com/settings/api">here</a>.'
                -   text_html: 'In the <b>API keys</b> tab, click <b>Create API key</b>.'
                -   text_html: 'In the popup dialog, configure:'
                    sub_instructions:
                        -   text_html: 'API key nickname'
                            sub_instructions:
                                -   text_html: 'Give your preferred name, <b>Deltabadger Withdrawal</b> is good to recognize it later.'
                        -   text_html: 'Portfolio'
                            sub_instructions:
                                -   text_html: '<b>Default</b>, or the portfolio you want Deltabadger to have access to.'
                                -   text_html: '<b>View</b> (read-only)'
                                -   text_html: '<b>Transfer</b> (send and receive)<br><strong>‚ö†Ô∏è Important:</strong> Do not enable Trade permissions.'
                        -   text_html: 'IP whitelist'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Create & download</b> and complete the 2-step verification.'
                -   text_html: 'Copy and paste your new API keys into the form above.'
        kraken:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'In user menu go to <b>Settings</b> ‚Üí <b>Connections & API</b>.'
                -   text_html: 'Press <b>Create API key</b>.'
                -   text_html: 'Set permissions for:'
                    sub_instructions:
                        -   text_html: 'Funds permissions:'
                            sub_instructions:
                                -   text_html: '<b>Query</b>'
                                -   text_html: '<b>Withdraw</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Order & Trades or other permissions.'
                        -   text_html: 'IP address restriction:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Press <b>Generate key</b>.'
                -   text_html: 'Copy and paste your new API keys into the form above.'
        bitget:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.bitget.com/account/newapi"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b>Create API Key</b>.'
                -   text_html: 'Select <b>System generated</b>.'
                -   text_html: 'Label your key (e.g. "Deltabadger Withdrawal") and set a <b>Passphrase</b>.'
                -   text_html: 'Set permissions:'
                    sub_instructions:
                        -   text_html: '‚òëÔ∏è <b>Read</b>'
                        -   text_html: '‚òëÔ∏è <b>Withdraw</b><br><strong>‚ö†Ô∏è Important:</strong> Do not enable Spot Trading or Futures permissions.'
                        -   text_html: 'IP whitelist:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Next</b> and complete the verification.'
                -   text_html: 'Copy and paste your API Key, Secret Key, and Passphrase into the form above.'
        kucoin:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.kucoin.com/account/api"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b>Create API</b>.'
                -   text_html: 'Label your key (e.g. "Deltabadger Withdrawal") and set a <b>Passphrase</b>.'
                -   text_html: 'Set permissions:'
                    sub_instructions:
