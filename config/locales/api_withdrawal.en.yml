                        -   text_html: 'IP whitelist:'
                            sub_instructions:
                                -   text_html: 'üîò Whitelist %{whitelist_ip}.'
                -   text_html: 'Click <b>Confirm</b> and complete the verification.'
                -   text_html: 'Copy and paste your API Key, Secret Key, and Passphrase into the form above.'
        bybit:
            instructions:
                -   text_html: 'Log into your %{exchange_link} account.'
                -   text_html: 'Go to <a href="https://www.bybit.com/app/user/api-management"><b>Account</b> ‚Üí <b>API Management</b></a>.'
                -   text_html: 'Click <b>Create New Key</b>.'
                -   text_html: 'Select <b>System-generated API Keys</b>.'
                -   text_html: 'Label your key (e.g. "Deltabadger Withdrawal").'
