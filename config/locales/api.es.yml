es:
    bot:
        api:
            binance:
                sub_instructions:
                    -   text_html: 'Inicia sesión en tu cuenta de %{exchange_link}.'
                    -   text_html: 'En el menú de usuario (icono redondo en la esquina superior derecha), ve a <b>Gestión de API</b>.'
                    -   text_html: 'Nombra la nueva clave de API presionando <b>Crear</b>.'
                    -   text_html: 'Confirma la creación con código(s) de un solo uso.'
                    -   text_html: 'Asegúrate de que <b>Habilitar Trading Spot y Margen</b> esté marcado.'
                    -   text_html: 'Si quieres restringir el acceso a la clave solo para Deltabadger, haz clic en <b>Editar restricciones</b>, marca <b>Restringir el acceso solo a IPs de confianza (Recomendado)</b> y añade esta IP en el siguiente paso: <b>%{ip}</b>'
                    -   text_html: 'Presiona <b>Guardar</b> y confirma con otro código de un solo uso si es necesario.'
                    -   text_html: 'Recuerda que la Clave Secreta solo es visible durante la creación, así que asegúrate de copiar ambas claves antes de salir de la vista.'
                    -   text_html: 'Copia y pega tus nuevas claves API en el formulario de arriba.'
                private_key: 'Clave Secreta'
                public_key: 'Clave API'
            coinbase:
                instructions:
                    -   text_html: 'Inicia sesión en tu cuenta de %{exchange_link}.'
                    -   text_html: 'Selecciona la pestaña <b>Ver más</b> en la barra lateral izquierda.'
                    -   text_html: 'Selecciona <b>API de Advanced</b>.'
                    -   text_html: 'Haz clic en <b>Crea tu clave API</b>. Si no puedes encontrarla, ve directamente desde <a href="https://www.coinbase.com/settings/api">aquí</a>.'
                    -   text_html: 'En la pestaña Claves API, haz clic en el botón <b>Crear clave de API</b>.'
                    -   text_html: 'En el cuadro de diálogo emergente, configura:'
                        sub_instructions:
                            -   text_html: 'Apodo de la clave API'
                                sub_instructions:
                                    -   text_html: 'Dale tu nombre preferido, <b>Deltabadger</b> es bueno para reconocerla en el futuro.'
                            -   text_html: 'Portfolio'
                                sub_instructions:
                                    -   text_html: '<b>Predeterminado</b>, o el portfolio al que quieres que Deltabadger tenga acceso si usas Portfolios de Coinbase.'
                                    -   text_html: '<b>Ver</b> (read-only)'
                                    -   text_html: '<b>Trade</b> (execute trades on your behalf)'
                            -   text_html: 'Lista blanca de IP'
                                sub_instructions:
                                    -   text_html: '<b>%{ip}</b>.'
                    -   text_html: 'Haz clic en <b>Crear y descargar</b> y completa la verificación en 2 pasos.'
                    -   text_html: 'Copia y pega tus nuevas claves API en el formulario de arriba.'
                private_key: 'Secreto'
                public_key: 'Clave API'
            kraken:
                instructions:
                    -   text_html: 'Inicia sesión en tu cuenta de %{exchange_link}.'
                    -   text_html: 'En el menú de usuario ve a <b>Configuración</b> → <b>Conexiones y API</b>.'
                    -   text_html: 'Haz clic en <b>Crear clave API</b>.'
                    -   text_html: 'Establece permisos para:'
                        sub_instructions:
                            -   text_html: 'Permisos de fondos:'
                        sub_instructions:
                            -   text_html: '<b>Consulta</b>'
                            -   text_html: 'Órdenes y Operaciones:'
                                sub_instructions:
                                    -   text_html: '<b>Consultar Órdenes Abiertas y Operaciones</b>'
                                    -   text_html: '<b>Consultar Órdenes Cerradas y Operaciones</b>'
                                    -   text_html: '<b>Crear y modificar órdenes</b>'
                                    -   text_html: '<b>Cancelar y cerrar órdenes</b>'
                            -   text_html: 'Restricción de dirección IP:'
                                sub_instructions:
                                    -   text_html: '<b>Encendido</b>: <b>%{ip}</b>'
                    -   text_html: 'Haz clic en <b>Generar clave</b>.'
                    -   text_html: 'Copia y pega tus nuevas claves API en el formulario de arriba.'
                private_key: 'Clave Privada'
                public_key: 'Clave API'
            kucoin:
                instructions:
                    -   text_html: 'Inicia sesión en tu cuenta de %{exchange_link}.'
                    -   text_html: 'En el menú de la cuenta (esquina superior derecha junto al selector de idioma) ve a <b>Gestión de API</b>.'
                    -   text_html: 'Haz clic en <b>Crear API</b>.'
                    -   text_html: 'Si creas tus claves API por primera vez, establece y guarda la <b>Contraseña de Trading</b>.'
                    -   text_html: 'Proporciona el <b>Nombre de la API</b>.'
                    -   text_html: 'Proporciona y guarda la <b>Frase de contraseña de la API</b>.'
                    -   text_html: 'Establece permisos para:'
                        sub_instructions:
                            -   text_html: '<b>General</b>'
                            -   text_html: '<b>Comerciar</b>'
                    -   text_html: 'Si quieres restringir el acceso a la clave solo para Deltabadger, establece <b>Restricción de IP</b> en sí y añade esta IP: <b>%{ip}</b>'
                    -   text_html: 'Haz clic en <b>Siguiente</b>.'
                    -   text_html: 'Confirma la creación de las claves API mediante la Contraseña de Trading y 2FA.'
                    -   text_html: 'Copia y pega tus nuevas claves API en el formulario de arriba.'
                passphrase: Frase de contraseña
                private_key: 'Secreto de API'
                public_key: 'Clave API'
