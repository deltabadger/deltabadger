fr:
    bot:
        api:
            binance:
                instructions_1_html: 'Connectez-vous à votre compte %{exchange_link}.'
                instructions_2_html: 'Dans le menu utilisateur (icône ronde en haut à droite), allez dans <b>Gestion des API</b>.'
                instructions_3_html: 'Nommez la nouvelle clé API en appuyant sur <b>Créer</b>.'
                instructions_4_html: 'Confirmez la création avec le(s) code(s) unique(s).'
                instructions_5_html: 'Assurez-vous que <b>Activer le trading Spot & Marge</b> est coché.'
                instructions_6_html: 'Si vous souhaitez restreindre l''accès à la clé uniquement pour Deltabadger, cliquez sur <b>Modifier les restrictions</b>, cochez <b>Restreindre l''accès aux IP de confiance uniquement (Recommandé)</b>, et ajoutez cette IP à l''étape suivante : <b>18.132.181.159</b>'
                instructions_7_html: 'Appuyez sur <b>Enregistrer</b> et confirmez avec un autre code unique si nécessaire.'
                instructions_8_html: 'N''oubliez pas que la Clé Secrète n''est visible que lors de la création, alors assurez-vous de copier les deux clés avant de quitter la vue.'
                instructions_9_html: 'Copiez et collez vos nouvelles clés API dans le formulaire ci-dessus.'
                private_key: 'Clé Secrète'
                public_key: 'Clé API'
            coinbase:
                instructions_1_html: 'Connectez-vous à votre compte %{exchange_link}.'
                instructions_2_html: 'Sélectionnez l''onglet <b>Plus</b> dans la barre latérale gauche.'
                instructions_3_html: 'Sélectionnez <b>API Avancée</b> puis cliquez sur <b>Créer votre clé API</b>. Si vous ne la trouvez pas, allez directement <a href="https://portal.cdp.coinbase.com/">ici</a>.'
                instructions_4_html: 'Sélectionnez l''onglet <b>Clés API</b>.'
                instructions_5_html: 'Cliquez sur le bouton <b>Créer une clé API</b>.'
                instructions_6_html: 'Dans la boîte de dialogue contextuelle, développez <b>Restrictions API</b> et configurez :'
                instructions_6_1_html: '<b>Surnom de la clé API</b> : Donnez votre nom préféré, <b>Deltabadger</b> est bon pour la reconnaître plus tard.'
                instructions_6_2_html: '<b>Liste blanche IP</b> : <b>3.18.70.231</b>.'
                instructions_6_3_html: '<b>Portefeuille</b> : Sélectionnez le portefeuille auquel vous souhaitez que Deltabadger ait accès, <b>Défaut</b> si vous n''utilisez pas les Portefeuilles Coinbase.'
                instructions_6_4_html: '<b>Permissions</b> :<br>&middot; <b>Afficher</b> (lecture seule)<br>&middot; <b>Trader</b> (exécuter des transactions en votre nom)'
                instructions_7_html: 'Cliquez sur <b>Créer & télécharger</b> et terminez la vérification en 2 étapes.'
                instructions_8_html: 'Copiez et collez vos nouvelles clés API dans le formulaire ci-dessus.'
                private_key: 'Secret'
                public_key: 'Clé API'
            kraken:
                instructions_1_html: 'Connectez-vous à votre compte %{exchange_link}.'
                instructions_2_html: 'Dans le menu utilisateur, allez dans <b>Sécurité</b> → <b>API</b>.'
                instructions_3_html: 'Appuyez sur <b>Générer une Nouvelle Clé</b>.'
                instructions_4_html: 'Définissez les permissions pour :'
                instructions_4_1_html: 'Fonds :'
                instructions_4_1_1_html: '<b>Consulter les Fonds</b>'
                instructions_4_2_html: 'Ordres & Transactions :'
                instructions_4_2_1_html: '<b>Consulter les Ordres Ouverts & Transactions</b>'
                instructions_4_2_2_html: '<b>Consulter les Ordres Fermés & Transactions</b>'
                instructions_4_2_3_html: '<b>Créer et modifier des ordres</b>'
                instructions_4_2_4_html: '<b>Annuler/Fermer des Ordres</b>'
                instructions_5_html: 'Appuyez sur <b>Générer la Clé</b>.'
                instructions_6_html: 'Copiez et collez vos nouvelles clés API dans le formulaire ci-dessus.'
