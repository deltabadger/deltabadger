                public_key: 'Clé API'
            kucoin:
                instructions_10_html: 'Confirmez la création des clés API par Mot de passe de Trading et 2FA.'
                instructions_11_html: 'Copiez et collez vos nouvelles clés API dans le formulaire ci-dessus.'
                instructions_1_html: 'Connectez-vous à votre compte %{exchange_link}.'
                instructions_2_html: 'Dans le menu du compte (coin supérieur droit à côté du sélecteur de langue), allez dans <b>Gestion des API</b>.'
