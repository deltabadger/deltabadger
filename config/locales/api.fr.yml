fr:
    bot:
        api:
            binance:
                instructions:
                    -   text_html: 'Connectez-vous à votre compte %{exchange_link}.'
                    -   text_html: 'Dans le menu utilisateur (icône ronde en haut à droite), allez dans <b>Gestion des API</b>.'
                    -   text_html: 'Nommez la nouvelle clé API en appuyant sur <b>Créer</b>.'
                    -   text_html: 'Confirmez la création avec le(s) code(s) unique(s).'
                    -   text_html: 'Assurez-vous que <b>Activer le trading Spot & Marge</b> est coché.'
                    -   text_html: 'Si vous souhaitez restreindre l''accès à la clé uniquement pour Deltabadger, cliquez sur <b>Modifier les restrictions</b>, cochez <b>Restreindre l''accès aux IP de confiance uniquement (Recommandé)</b>, et ajoutez cette IP à l''étape suivante : <b>%{ip}</b>'
                    -   text_html: 'Appuyez sur <b>Enregistrer</b> et confirmez avec un autre code unique si nécessaire.'
                    -   text_html: 'N''oubliez pas que la Clé Secrète n''est visible que lors de la création, alors assurez-vous de copier les deux clés avant de quitter la vue.'
                    -   text_html: 'Copiez et collez vos nouvelles clés API dans le formulaire ci-dessus.'
                private_key: 'Clé Secrète'
                public_key: 'Clé API'
            coinbase:
                instructions:
                    -   text_html: 'Connectez-vous à votre compte %{exchange_link}.'
                    -   text_html: 'Sélectionnez l''onglet <b>Plus</b> dans la barre latérale gauche.'
                    -   text_html: 'Sélectionnez <b>API d''Advanced</b>.'
                    -   text_html: 'Cliquez sur <b>Créer votre clé API</b>. Si vous ne la trouvez pas, allez directement <a href="https://www.coinbase.com/settings/api">ici</a>.'
                    -   text_html: 'Dans l''onglet <b>Clés API</b>, cliquez sur le bouton <b>Créer une clé API</b>.'
                    -   text_html: 'Dans la boîte de dialogue contextuelle, configurez :'
                        sub_instructions:
                            -   text_html: 'Nom de la clé API'
                                sub_instructions:
                                    -   text_html: 'Donnez votre nom préféré, <b>Deltabadger</b> est bon pour la reconnaître plus tard.'
                            -   text_html: 'Mes actifs'
                                sub_instructions:
                                    -   text_html: '<b>Défaut</b>, ou le portefeuille auquel vous souhaitez que Deltabadger ait accès si vous n''utilisez pas les Portefeuilles Coinbase.'
                                    -   text_html: '<b>View</b> (read-only)'
                                    -   text_html: '<b>Trade</b> (execute trades on your behalf)'
                            -   text_html: 'Liste blanche d''adresses IP'
                                sub_instructions:
                                    -   text_html: '<b>%{ip}</b>'
                    -   text_html: 'Cliquez sur <b>Créer et télécharger</b> et terminez la vérification en 2 étapes.'
                    -   text_html: 'Copiez et collez vos nouvelles clés API dans le formulaire ci-dessus.'
                private_key: 'Clé privée'
                public_key: 'Nom de la clé API'
            kraken:
                instructions:
                    -   text_html: 'Connectez-vous à votre compte %{exchange_link}.'
                    -   text_html: 'Dans le menu utilisateur, allez dans <b>Paramètres</b> → <b>Connexions et API</b>.'
                    -   text_html: 'Appuyez sur <b>Créer une clé API</b>.'
                    -   text_html: 'Définissez les permissions pour'
                        sub_instructions:
                            -   text_html: 'Autorisations des fonds'
                                sub_instructions:
                                    -   text_html: '<b>Requête</b>'
                            -   text_html: 'Ordres et Transactions'
                                sub_instructions:
                                    -   text_html: '<b>Consulter les ordres et transactions ouverts</b>'
                                    -   text_html: '<b>Consulter les ordres et les transactions fermés</b>'
                                    -   text_html: '<b>Créer et modifier des ordres</b>'
                                    -   text_html: '<b>Annuler et clôturer les ordres</b>'
                            -   text_html: 'Restriction d''adresse IP'
                                sub_instructions:
                                    -   text_html: '<b>Activé</b>, IP : <b>%{ip}</b>'
                    -   text_html: 'Appuyez sur <b>Générer la Clé</b>.'
                    -   text_html: 'Copiez et collez vos nouvelles clés API dans le formulaire ci-dessus.'
                private_key: 'Clé privée'
                public_key: 'Clé API'
            kucoin:
                instructions:
                    -   text_html: 'Connectez-vous à votre compte %{exchange_link}.'
                    -   text_html: 'Dans le menu du compte (coin supérieur droit à côté du sélecteur de langue), allez dans <b>Gestion des API</b>.'
                    -   text_html: 'Appuyez sur <b>Créer une API</b>.'
                    -   text_html: 'Si vous créez vos clés API pour la première fois, définissez et enregistrez le <b>Mot de passe de Trading</b>.'
                    -   text_html: 'Fournissez le <b>Nom de l''API</b>.'
                    -   text_html: 'Fournissez et enregistrez la <b>Phrase secrète de l''API</b>.'
                    -   text_html: 'Définissez les permissions pour :'
                        sub_instructions:
                            -   text_html: '<b>Général</b>'
                            -   text_html: '<b>Trader</b>'
                    -   text_html: 'Si vous souhaitez restreindre l''accès à la clé uniquement pour Deltabadger, définissez <b>Restriction IP</b> sur oui et ajoutez cette IP : <b>%{ip}</b>'
                    -   text_html: 'Appuyez sur <b>Suivant</b>.'
                    -   text_html: 'Confirmez la création des clés API par Mot de passe de Trading et 2FA.'
                    -   text_html: 'Copiez et collez vos nouvelles clés API dans le formulaire ci-dessus.'
                passphrase: Phrase secrète
                private_key: 'Secret API'
                public_key: 'Clé API'
