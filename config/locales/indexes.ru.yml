ru:
    index:
        bitcoin:
            title: "Биткоин"
            info: "Усреднение стоимости в долларах при покупке Биткоина - золотой стандарт для долгосрочных инвесторов."
        crypto_berbell:
            title: "Крипто штанга"
            info: "Охватите 74% крипторынка с помощью простого, беспроблемного портфеля, который автоматически ребалансируется."
        crypto_index:
            title: "Крипто индекс"
            info: "Криптовалютного S&P 500 не существует, но теперь вы можете его создать. Автоматизируйте индексный портфель ведущих криптовалют."
        altcoin_season:
            title: "Сезон альткоинов"
            info: "Безопасно инвестируйте в портфель выигрышных альткоинов. Снижайте риск маленьких криптовалют, заменяя ручное распределение автоматической индексацией."
        layer_1:
            title: "Layer 1"
            info: "Первичные блокчейн-сети, которые напрямую обрабатывают транзакции и обеспечивают основу для блокчейн-инфраструктуры."
        made_in_usa:
            title: "Сделано в США"
            info: "Криптовалюты со значительными связями с США через их основателей или штаб-квартиры компаний."
        alleged_sec_securities:
            title: "Криптовалюты под надзором SEC"
            info: "Токены и криптовалюты, которые Комиссия по ценным бумагам и биржам США (SEC) рассматривает как регулируемые финансовые инструменты."
        memecoins:
            title: "Мемкоины"
            info: "Монеты, которые получают свою ценность из интернет-мемов и хайпа сообщества, а не из основной технологии или полезности."
        elon_musk_inspired:
            title: "Вдохновленные Илоном Маском"
            info: "Мемкоины, вдохновленные Илоном Маском, ни один из этих проектов (не обязательно) не одобрен или создан Илоном Маском."
        ai_portfolio:
            title: "ИИ-портфель"
            info: "Токены искусственного интеллекта (ИИ) - это криптовалюты, которые поддерживают проекты, связанные с ИИ."
        layer_2:
            title: "Layer 2"
            info: "Решения Layer 2 - это решения для масштабирования, построенные на блокчейнах Layer 1 для улучшения скорости транзакций и снижения затрат."
        layer_0:
            title: "Layer 0"
            info: "Протоколы Layer 0 обеспечивают фундаментальную инфраструктуру для создания и соединения нескольких блокчейнов."
        gamefi:
            title: "GameFi"
            info: "Токены GameFi поддерживают игровые платформы на основе блокчейна и виртуальные миры, сочетая игры с децентрализованными финансами."
        yield_farming:
            title: "Доходное фермерство"
            info: "Токены доходного фермерства позволяют пользователям зарабатывать вознаграждения, предоставляя ликвидность для протоколов децентрализованных финансов."
        consensys_portfolio:
            title: "Портфель Consensys"
            info: "Протоколы и токены, в которые инвестировала компания Consensys." 