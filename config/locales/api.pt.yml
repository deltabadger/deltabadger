pt:
    bot:
        api:
            binance: &binance_config
                instructions:
                    -   text_html: 'Faça login na sua conta %{exchange_link}.'
                    -   text_html: 'Vá para <a href="https://www.binance.com/pt/my/settings/api-management"><b>Conta</b> → <b>Gestão de API</b></a>.'
                    -   text_html: 'Clique em <b class="pbutton">Criar API</b>.'
                    -   text_html: 'Selecione <b class="pbutton">Gerado pelo sistema</b>.'
                    -   text_html: 'Rotule suas chaves (por exemplo, "deltabadger") e passe pela verificação de segurança se necessário.'
                    -   text_html: 'Clique em <b class="pbutton">Editar restrições</b> no canto superior direito do quadro de chaves.'
                        sub_instructions:
                            -   text_html: "Restringir o acesso apenas a IPs de confiança: <b>%{ip}</b>.<br><strong>⚠️ Importante:</strong> Faça isto primeiro para habilitar o próximo passo."
                            -   text_html: "Marque:<br>✅ <b>Ativar Leitura</b><br>✅ <b>Ativar Trading À Vista e de Margem</b>.<br><strong>⚠️ Importante:</strong> As chaves não funcionarão se você adicionar mais permissões."
                    -   text_html: 'Clique em <b>Guardar</b> e passe pela verificação de segurança se necessário.'
                    -   text_html: 'Copie e cole suas novas chaves API acima.'
                private_key: 'Chave Secreta'
                public_key: 'Chave de API'
            binance_us: *binance_config
            coinbase:
                instructions:
                    -   text_html: 'Faça login na sua conta %{exchange_link}.'
                    -   text_html: 'Selecione o separador <b>More</b> na barra lateral esquerda.'
                    -   text_html: 'Selecione <b>Advanced API</b>.'
                    -   text_html: 'Clique em <b>Create your API key</b>. Se não conseguir encontrá-la, vá diretamente <a href="https://www.coinbase.com/settings/api">aqui</a>.'
                    -   text_html: 'Na caixa de diálogo pop-up, configure:'
                        sub_instructions:
                            -   text_html: 'API key nickname'
                                sub_instructions:
                                    -   text_html: 'Dê o seu nome preferido, <b>Deltabadger</b> é bom para reconhecê-la mais tarde.'
                            -   text_html: 'Portfolio'
                                sub_instructions:
                                    -   text_html: '<b>Default</b>, or the portfolio you want Deltabadger to have access to if not using Coinbase Portfolios.'
                                    -   text_html: '<b>View</b> (read-only)'
                                    -   text_html: '<b>Trade</b> (execute trades on your behalf)<br><strong>⚠️ Importante:</strong> As chaves não funcionarão se você adicionar mais permissões.'
                            -   text_html: 'IP whitelist'
                                sub_instructions:
                                    -   text_html: '<b>%{ip}</b>'
                    -   text_html: 'Clique em <b>Create & download</b> e conclua a verificação em 2 passos.'
                    -   text_html: 'Copie e cole as suas novas chaves de API no formulário acima.'
                private_key: 'Secret'
                public_key: 'API key ID'
            kraken:
                instructions:
                    -   text_html: 'Faça login na sua conta %{exchange_link}.'
                    -   text_html: 'No menu do utilizador, vá para <b>Configurações</b> → <b>Conexões e API</b>.'
                    -   text_html: 'Pressione <b>Criar chave API</b>.'
                    -   text_html: 'Defina permissões para:'
                        sub_instructions:
                            -   text_html: 'Permissões de fundos:'
                                sub_instructions:
                                    -   text_html: '<b>Consulta</b>'
                            -   text_html: 'Ordens e negociações:'
                                sub_instructions:
                                    -   text_html: '<b>Negociações e ordens em aberto da consulta</b>'
                                    -   text_html: '<b>Ordens e negociações encerradas da consulta</b>'
                                    -   text_html: '<b>Criar e modificar ordens</b>'
                                    -   text_html: '<b>Cancelar e encerrar ordens</b><br><strong>⚠️ Importante:</strong> As chaves não funcionarão se você adicionar mais permissões.'
                            -   text_html: 'Restrição de endereço IP:'
                                sub_instructions:
                                    -   text_html: '<b>Ligado</b>, IP: <b>%{ip}</b>'
                    -   text_html: 'Pressione <b>Gerar chave</b>.'
                    -   text_html: 'Copie e cole as suas novas chaves de API no formulário acima.'
                private_key: 'Chave privada'
                public_key: 'Chave API'
            kucoin:
                instructions:
                    -   text_html: 'Faça login na sua conta %{exchange_link}.'
                    -   text_html: 'No menu da conta (canto superior direito, ao lado do seletor de idioma), vá para <b>Gestão de API</b>.'
                    -   text_html: 'Pressione <b>Criar API</b>.'
                    -   text_html: 'Se estiver a criar as suas chaves de API pela primeira vez, defina e guarde a <b>Palavra-passe de Negociação</b>.'
                    -   text_html: 'Forneça o <b>Nome da API</b>.'
                    -   text_html: 'Forneça e guarde a <b>Frase-passe da API</b>.'
                    -   text_html: 'Defina permissões para:'
                        sub_instructions:
                            -   text_html: '<b>Geral</b>'
                            -   text_html: '<b>Negociar</b>'
                    -   text_html: 'Se quiser restringir o acesso à chave apenas para o Deltabadger, defina <b>Restrição de IP</b> como sim e adicione este IP: <b>%{ip}</b>'
                    -   text_html: 'Pressione <b>Seguinte</b>.'
                    -   text_html: 'Confirme a criação das chaves de API com a Palavra-passe de Negociação e 2FA.'
                    -   text_html: 'Copie e cole as suas novas chaves de API no formulário acima.'
                passphrase: Frase-passe
                private_key: 'Segredo da API'
                public_key: 'Chave de API'
