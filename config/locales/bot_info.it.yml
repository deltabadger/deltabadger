    dca_dual_asset:
      info: |
        <p><strong>DCA Ribilanciato</strong> tra due asset.</p>
        <p>Il bot esegue il ribilanciamento utilizzando solo ordini di ACQUISTO, così non genera mai eventi fiscali mentre raggiunge l'allocazione desiderata.</p>
      examples: |
        <p><strong>BTC-ETH</strong> — "L'oro digitale" incontra il Web3. Copri il 74% del mercato crypto con un portafoglio semplice e senza problemi che si ribilancia automaticamente.</p>
        <p><strong>ETH-SOL</strong> — Quale piattaforma Web3 vincerà? Investi in entrambe e lascia che sia il mercato a decidere. Il ribilanciamento assicura che finirai dalla parte vincente.</p>
        <p><strong>BTC-PAXG</strong> — Diversificazione tra asset. Pax Gold è una stablecoin unica che non è correlata alle crypto ma offre comunque un potenziale di crescita interessante.</p>
