        barbell:
            info: |
                <p>La <strong>Strategia Barbell</strong> è una semplice strategia a due asset per migliorare la gestione del rischio nei tuoi investimenti, con DCA ribilanciato.</p>
                <p>Il bot ottiene il ribilanciamento utilizzando solo ordini di ACQUISTO, quindi non crea mai eventi fiscali pur mirando alla tua allocazione desiderata.</p>
            examples: |
                <p><strong>BTC-ETH</strong> — "Oro digitale" incontra il Web3. Copri il 74% del mercato crypto con un portfolio semplice e senza problemi che si ribilancia automaticamente.</p>
                <p><strong>ETH-SOL</strong> — Quale piattaforma Web3 vincerà? Investi in entrambe e lascia che il mercato decida. Il ribilanciamento assicura che tu finisca dalla parte vincente.</p>
                <p><strong>BTC-PAXG</strong> — Diversificazione tra asset diversi. PAXG è una stablecoin unica che non è correlata con le crypto ma offre comunque un interessante potenziale di crescita.</p>
