        manual_html: "<div class=\"alert alert-success\">\n  <p class=\"mt-1\">Ons verwijzingsprogramma <b>betaalt tot $50</b><sup>1</sup> per gebruiker in BTC (met behulp van de wisselkoers van de transactie). Voorbeeld:</p>\n  <ol>\n    <li>Voor de eenvoud, stel dat de prijs van Bitcoin ~$10000 is, de korting is 10%, en uw marge is 20%.</li>\n    <li>De doorverwezen persoon koopt een 1-jarig plan voor $49,99, en betaalt na de korting $44,99 wat gelijk is aan 0,0045BTC. U verdient 0,001BTC (20% van $49,99).</li>\n    <li>Het maakt niet uit of de prijs van Bitcoin ondertussen verandert. Uw winst ligt vast in BTC.</li>\n    <li>De volgende keer koopt de doorverwezen persoon een 4-jarig plan voor $149,99 en betaalt hij 0,015BTC. Hij of zij krijgt geen korting meer, maar jij krijgt nog steeds je 20% wat gelijk is aan 0,003BTC.</li>\n    <li>Je blijft winst maken zolang je een actief abonnement <sup>2</sup> hebt, en je totale winst per doorverwezen persoon niet hoger dan $50 is.</li>\n  </ol>\n  <p><em>Bitcoins verdienen is de beste manier van dollar-cost averaging!</em></p>\n  <small class=\"mb-2\"><sup>1</sup> De limiet is 50USD of 50EUR, afhankelijk van de valuta van de prijsbepaling.</small>\n  <br>\n  <small class=\"mb-5\"><sup>2</sup> Voor de doorverwezen persoon werkt de referral link zelfs als uw abonnement is verlopen.</small>\n</div>"
