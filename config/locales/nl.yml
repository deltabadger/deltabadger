        details:
            info:
                exchanges_html: "<p className=\"mt-2\"><b>Exchanges</b></p>\n<p>Deltabadger werkt met cryptocurrency exchanges. Op dit moment ondersteunen we <a href=\"https://www.binance.com/en/register?ref=NUYVIP6R\" target=\"_blank\" rel=\"nofollow\">Binance</a>, <a href=\"https://www.binance.us\" target=\"_blank\" rel=\"nofollow\">Binance.US</a>, <a href=\"https://zondaglobal.com\" target=\"_blank\" rel=\"nofollow\" title=\"Zonda\">Zonda</a>, <a href=\"https://bitfinex.com\" target=\"_blank\" rel=\"nofollow\" title=\"Bitfinex\">Bitfinex</a>, <a href=\"https://bitso.com/\" target=\"_blank\" rel=\"nofollow\" title=\"Bitso\">Bitso</a>, <a href=\"https://bitstamp.net/\" target=\"_blank\" rel=\"nofollow\" title=\"Bitstamp\">Bitstamp</a>, <a href=\"https://pro.coinbase.com/\" target=\"_blank\" rel=\"nofollow\">Coinbase Pro</a>, <a href=\"https://ftx.com\" target=\"_blank\" rel=\"nofollow\">FTX</a>, <a href=\"https://ftx.us\" target=\"_blank\" rel=\"nofollow\">FTX.US</a>, <a href=\"https://exchange.gemini.com\" target=\"_blank\" rel=\"nofollow\">Gemini</a>, <a href=\"https://r.kraken.com/deltabadger\" target=\"_blank\" style=\"display: inline !important\" rel=\"nofollow\" title=\"Kraken\">Kraken</a>, <a href=\"https://kucoin.com/\" target=\"_blank\" title=\"KuCoin\">KuCoin</a> en <a href=\"https://www.probit.com/\" target=\"_blank\" title=\"ProBit Global\">ProBit Global</a>. Wij raden Kraken aan als een betrouwbare exchange die nog niet gehackt is. Gebruik Zonda als u uw aankopen in PLN wilt doen.</p>\n<p>Om uw bot te gebruiken, moet u eerst uw exchange verifi√´ren en er wat geld op storten.</p>\n<p>Bewaar uw cryptomunten echter niet te lang op een exchange. Log in op uw account en doe regelmatig opnames, minstens √©√©n keer per maand.</p>\n<p>We zullen in de toekomst meer exchanges toevoegen. Laat het ons weten als u in een bepaalde exchange ge√Ønteresseerd bent.</p>"
                new_to_dca_html: "<p className=\"mt-2\"><b>Nieuw bij het berekenen van dollar-cost averaging?</b></p>\n<p>Deze links zullen helpen:</p>\n<ul className=\"mb-5\">\n  <li><a href=\"https://www.youtube.com/watch?v=CdKRjuaUtOc\" target=\"_blank\" rel=\"nofollow\">DCA voor Beginners (video)</a></li>\n  <li><a href=\"https://medium.com/predict/the-power-of-dollar-cost-averaging-into-bitcoin-2fad7fb12ce6\" target=\"_blank\" rel=\"nofollow\">De kracht van DCA in Bitcoin</a></li>\n  <li><a href=\"https://www.dca-cc.com/\" target=\"_blank\" rel=\"nofollow\">DCA Simulator</a></li>\n</ul>"
                smart_intervals_html: "<p className=\"mt-2\"><b>\"Slimme intervallen\"</b></p>\n<p>Wanneer slimme intervallen zijn ingeschakeld, voert Deltabadger uw gewenste schema uit in de kleinste transacties die door de centrale zijn toegestaan. Anders worden ze alleen gebruikt als dat nodig is.</p>\n<p className=\"mt-2\"><b>Waarom?</b></p>\n<p>Er zijn twee voordelen:</p>\n<p>Door het frequentere schema kunt u sneller de voordelen van DCA ervaren en wordt het nog soepeler.</p>\n<p>Soms zijn slimme intervallen noodzakelijk. Elke exchange heeft een limiet voor zijn minimale transactiegrootte. Sommige exchanges defini√´ren het in BTC, waardoor de USD-waarde verandert in de loop van de tijd. Als het bedrag dat u wilt investeren kleiner is, houdt Deltabadger de gewenste ratio aan door het tijdsinterval aan te passen afhankelijk van de minimaal toegestane transactiegrootte. Het beschermt de bot tegen stoppen wanneer uw gedefinieerde bedrag onder de drempel valt.</p>\n<p className=\"mt-2\"><b>Voorbeeld:</b></p>\n<p>Stel dat de huidige exchange limiet $20 is. Als u de transactiegrootte instelt op $24/dag, zal de bot precies dat doen. Als u het echter definieert als $1/uur, zal het de verhouding nabootsen met de toegestane grootte, die gelijk is aan $ 20 elke 20 uur. Gemiddeld resulteert dit in dezelfde verhouding ($24/dag = $1/uur = $20/20 uur). </p>"
