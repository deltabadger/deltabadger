de:
    bot:
        api:
            binance:
                instructions:
                    -   text_html: 'Melden Sie sich bei Ihrem %{exchange_link}-Konto an.'
                    -   text_html: 'Gehen Sie zu <a href="https://www.binance.com/de/my/settings/api-management"><b>Konto</b> → <b>API-Verwaltung</b></a>.'
                    -   text_html: 'Klicken Sie auf <b class="pbutton">API erstellen</b>.'
                    -   text_html: 'Wählen Sie <b class="pbutton">Vom System generiert</b>.'
                    -   text_html: 'Beschriften Sie Ihre Schlüssel (z.B. "deltabadger") und führen Sie bei Bedarf die Sicherheitsüberprüfung durch.'
                    -   text_html: 'Klicken Sie auf <b class="pbutton">Einschränkungen bearbeiten</b> in der oberen rechten Ecke der Schlüsselkachel.'
                        sub_instructions:
                            -   text_html: "Zugriff auf vertrauenswürdige IPs beschränken: <b>%{ip}</b>.<br><strong>Wichtig:</strong> Führen Sie diesen Schritt zuerst aus, um den nächsten Schritt zu ermöglichen."
                            -   text_html: "Aktivieren Sie <b>Spot- und Margin-Handel aktivieren</b>.<br><strong>Wichtig:</strong> Die Schlüssel funktionieren nicht, wenn Sie weitere Berechtigungen hinzufügen."
                    -   text_html: 'Klicken Sie auf <b>Speichern</b> und führen Sie bei Bedarf die Sicherheitsüberprüfung durch.'
                    -   text_html: 'Kopieren und fügen Sie Ihre neuen API-Schlüssel oben ein.'
                private_key: 'Geheimschlüssel'
                public_key: 'API-Schlüssel'
            coinbase:
                instructions:
                    -   text_html: 'Melden Sie sich bei Ihrem %{exchange_link}-Konto an.'
                    -   text_html: 'Wählen Sie die Registerkarte <b>Mehr</b> in der linken Seitenleiste aus.'
                    -   text_html: 'Wählen Sie <b>Advanced API</b>.'
                    -   text_html: 'Klicken Sie auf <b>API-Schlüssel erstellen</b>. Wenn Sie ihn nicht finden können, gehen Sie direkt von <a href="https://www.coinbase.com/settings/api">hier</a> aus.'
                    -   text_html: 'In der Registerkarte <b>API-Schlüssel</b> klicken Sie auf die Schaltfläche <b>API-Schlüssel erstellen</b>.'
                    -   text_html: 'Im Popup-Dialogfeld konfigurieren Sie:'
                        sub_instructions:
                            -   text_html: 'Spitzname API-Schlüssel'
                                sub_instructions:
                                    -   text_html: 'Geben Sie Ihren bevorzugten Namen ein, <b>Deltabadger</b> ist gut, um ihn später wiederzuerkennen.'
                            -   text_html: 'Portfolio'
                                sub_instructions:
                                    -   text_html: '<b>Standard</b>, oder das Portfolio, auf das Deltabadger zugreifen soll, wenn Sie keine Coinbase-Portfolios verwenden.'
                                    -   text_html: '<b>View</b> (read-only)'
                                    -   text_html: '<b>Trade</b> (execute trades on your behalf)'
                            -   text_html: 'IP-Positivliste'
                                sub_instructions:
                                    -   text_html: '<b>%{ip}</b>'
                    -   text_html: 'Klicken Sie auf <b>Erstellen und herunterladen</b> und schließen Sie die 2-Schritt-Verifizierung ab.'
                    -   text_html: 'Kopieren und fügen Sie Ihre neuen API-Schlüssel in das obige Formular ein.'
                private_key: 'Privater Schlüssel'
                public_key: 'Name des API-Schlüssels'
            kraken:
                instructions:
                    -   text_html: 'Melden Sie sich bei Ihrem %{exchange_link}-Konto an.'
                    -   text_html: 'Gehen Sie im Benutzermenü zu <b>Einstellungen</b> → <b>Verbindungen & API</b>.'
                    -   text_html: 'Klicken Sie auf <b>API-Schlüssel erstellen</b>.'
                    -   text_html: 'Legen Sie Berechtigungen fest für:'
                        sub_instructions:
                            -   text_html: 'Mittelberechtigungen:'
                                sub_instructions:
                                    -   text_html: '<b>Abfrage</b>'
                            -   text_html: 'Orders und Trades:'
                                sub_instructions:
                                    -   text_html: '<b>Offene Order und Trades abfragen</b>'
                                    -   text_html: '<b>Abfrage geschlossener Order & Trades</b>'
                                    -   text_html: '<b>Orders erstellen und ändern</b>'
                                    -   text_html: '<b>Orders stornieren und schließen</b>'
                            -   text_html: 'Einschränkung der IP-Adresse:'
                                sub_instructions:
                                    -   text_html: '<b>Aus</b>, IP: <b>%{ip}</b>'
                    -   text_html: 'Klicken Sie auf <b>Schlüssel generieren</b>.'
                    -   text_html: 'Kopieren und fügen Sie Ihre neuen API-Schlüssel in das obige Formular ein.'
                private_key: 'Privater Schlüssel'
                public_key: 'API-Schlüssel'
            kucoin:
                instructions:
                    -   text_html: 'Melden Sie sich bei Ihrem %{exchange_link}-Konto an.'
                    -   text_html: 'Gehen Sie im Kontomenü (obere rechte Ecke neben der Sprachauswahl) zu <b>API-Verwaltung</b>.'
                    -   text_html: 'Klicken Sie auf <b>API erstellen</b>.'
                    -   text_html: 'Wenn Sie Ihre API-Schlüssel zum ersten Mal erstellen, legen Sie das <b>Handelspasswort</b> fest und speichern Sie es.'
                    -   text_html: 'Geben Sie den <b>API-Namen</b> an.'
                    -   text_html: 'Geben Sie die <b>API-Passphrase</b> an und speichern Sie sie.'
                    -   text_html: 'Legen Sie Berechtigungen fest für:'
                        sub_instructions:
                            -   text_html: '<b>Allgemein</b>'
                            -   text_html: '<b>Handeln</b>'
                    -   text_html: 'Wenn Sie den Zugriff auf den Schlüssel nur für Deltabadger beschränken möchten, legen Sie <b>IP-Beschränkung</b> auf Ja fest und fügen Sie diese IP hinzu: <b>%{ip}</b>'
                    -   text_html: 'Klicken Sie auf <b>Weiter</b>.'
                    -   text_html: 'Bestätigen Sie die Erstellung der API-Schlüssel mit dem Handelspasswort und 2FA.'
                    -   text_html: 'Kopieren und fügen Sie Ihre neuen API-Schlüssel in das obige Formular ein.'
                passphrase: Passphrase
                private_key: 'API-Geheimnis'
                public_key: 'API-Schlüssel'
