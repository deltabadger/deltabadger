                smart_intervals_html: "<p class=\"mt-2\"><b>¬´–£–º–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã¬ª</b></p>\n<p>–ö–æ–≥–¥–∞ —É–º–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã –≤–∫–ª—é—á–µ–Ω—ã, Deltabadger –≤—ã–ø–æ–ª–Ω—è–µ—Ç –∂–µ–ª–∞–µ–º—ã–π –≥—Ä–∞—Ñ–∏–∫ –≤ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è—Ö, —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –±–∏—Ä–∂–µ–π. –í –ø—Ä–æ—Ç–∏–≤–Ω–æ–º —Å–ª—É—á–∞–µ –æ–Ω–∏ –±—É–¥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –≤ —Å–ª—É—á–∞–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏.</p>\n<p class=\"mt-2\"><b>–ü–æ—á–µ–º—É?</b></p>\n<p>–ï—Å—Ç—å –¥–≤–∞ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</p>\n<p>–ë–æ–ª–µ–µ —á–∞—Å—Ç—ã–π –≥—Ä–∞—Ñ–∏–∫ –ø–æ–∑–≤–æ–ª—è–µ—Ç –±—ã—Å—Ç—Ä–µ–µ –æ—â—É—Ç–∏—Ç—å –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ DCA –∏ –µ—â–µ –±–æ–ª—å—à–µ —Å–≥–ª–∞–¥–∏—Ç—å –∏—Ö.</p>\n<p>–¢–∞–∫–∂–µ –∏–Ω–æ–≥–¥–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã —É–º–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã. –£ –∫–∞–∂–¥–æ–π –±–∏—Ä–∂–∏ –µ—Å—Ç—å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –±–∏—Ä–∂–∏ –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç –µ–≥–æ –≤ BTC, –ø–æ—ç—Ç–æ–º—É —Å—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ–ª–ª–∞—Ä–∞ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º –º–µ–Ω—è–µ—Ç—Å—è. –ï—Å–ª–∏ —Å—É–º–º–∞, –∫–æ—Ç–æ—Ä—É—é –≤—ã —Ö–æ—Ç–∏—Ç–µ –∫—É–ø–∏—Ç—å, –º–µ–Ω—å—à–µ, Deltabadger —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –∂–µ–ª–∞–µ–º–æ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ, –∏—Å–ø–æ–ª—å–∑—É—è –º–∏–Ω–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º—ã–π —Ä–∞–∑–º–µ—Ä, –Ω–æ —Ä–µ–≥—É–ª–∏—Ä—É—è –≤—Ä–µ–º–µ–Ω–Ω–æ–π –∏–Ω—Ç–µ—Ä–≤–∞–ª. –û–Ω –∑–∞—â–∏—â–∞–µ—Ç –±–æ—Ç –æ—Ç –æ—Å—Ç–∞–Ω–æ–≤–∫–∏, –∫–æ–≥–¥–∞ –∑–∞–¥–∞–Ω–Ω–∞—è –≤–∞–º–∏ —Å—É–º–º–∞ —É–ø–∞–¥–µ—Ç –Ω–∏–∂–µ –ø–æ—Ä–æ–≥–æ–≤–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è.</p>\n<p class=\"mt-2\"><b>–ü—Ä–∏–º–µ—Ä:</b></p>\n<p>–î–æ–ø—É—Å—Ç–∏–º, —Ç–µ–∫—É—â–∏–π –ª–∏–º–∏—Ç –æ–±–º–µ–Ω–∞ —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç 20$. –ï—Å–ª–∏ –≤—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ä–∞–∑–º–µ—Ä —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ 24$ –≤ –¥–µ–Ω—å, —Ç–æ –±–æ—Ç —Å–¥–µ–ª–∞–µ—Ç –∏–º–µ–Ω–Ω–æ —Ç–∞–∫. –û–¥–Ω–∞–∫–æ, –µ—Å–ª–∏ –≤—ã –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –µ–≥–æ –∫–∞–∫ 1$ –≤ —á–∞—Å, –æ–Ω –±—É–¥–µ—Ç –∏–º–∏—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ, –∏—Å–ø–æ–ª—å–∑—É—è —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä, –∫–æ—Ç