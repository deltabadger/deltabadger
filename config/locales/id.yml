        details:
            info:
                exchanges_html: "<p className=\"mt-2\"><b>Pertukaran</b></p>\n<p>Deltabadger cocok untuk berbagai pertukaran mata uang kripto. Saat ini, kami mendukung <a href=\"https://www.binance.com/en/register?ref=NUYVIP6R\" target=\"_blank\" rel=\"nofollow\">Binance</a>, <a href=\"https://www.binance.us\" target=\"_blank\" rel=\"nofollow\">Binance.US</a>, <a href=\"https://zondacrypto.com\" target=\"_blank\" rel=\"nofollow\" title=\"Zondacrypto\">Zondacrypto</a>, <a href=\"https://pro.coinbase.com/\" target=\"_blank\" rel=\"nofollow\">Coinbase Pro</a>, <a href=\"https://exchange.gemini.com\" target=\"_blank\" rel=\"nofollow\">Gemini</a>, dan <a href=\"https://r.kraken.com/deltabadger\" target=\"_blank\" style=\"display: inline !important\" rel=\"nofollow\" title=\"Kraken\">Kraken</a>. Kami merekomendasikan Kraken sebagai pertukaran standar karena belum pernah dibajak.</p>\n<p>Untuk memanfaatkan bot Anda, pertama, Anda perlu memverifikasi akun pertukaran Anda dan mentransfer sejumlah dana ke dalamnya.</p>\n<p>Namun, jangan terlalu lama menyimpan koin Anda di pertukaran mana pun. Masuklah ke akun Anda dan lakukan penarikan secara rutin setidaknya satu bulan sekali.</p>\n<p>Ke depan, kami akan menambahkan lebih banyak jenis pertukaran. Beri tahu kami jika Anda tertarik dengan salah satunya.</p>"
                new_to_dca_html: "<p className=\"mt-2\"><b>Asing dengan dollar-cost averaging?</b></p>\n<p>Tautan berikut akan membantu:</p>\n<ul className=\"mb-5\">\n  <li><a href=\"https://www.youtube.com/watch?v=dltaIrhUUvY\" target=\"_blank\" rel=\"nofollow\">DCA untuk Pemula (video)</a></li>\n  <li><a href=\"https://medium.com/predict/the-power-of-dollar-cost-averaging-into-bitcoin-2fad7fb12ce6\" target=\"_blank\" rel=\"nofollow\">Kemampuan DCA untuk Bitcoin</a></li>\n  <li><a href=\"https://www.dca-cc.com/\" target=\"_blank\" rel=\"nofollow\">Simulator DCA</a></li>\n</ul>"
                smart_intervals_html: "<p className=\"mt-2\"><b>\"Smart interval\"</b></p>\n<p>Saat smart interval diaktifkan, Deltabadger mengeksekusi jadwal yang Anda inginkan dalam beberapa transaksi paling kecil yang diperbolehkan menurut pertukaran. Jika tidak diaktifkan, fitur ini akan digunakan hanya bila diperlukan.</p>\n<p className=\"mt-2\"><b>Mengapa?</b></p>\n<p>Ada dua manfaat:</p>\n<p>Jadwal yang lebih sering memungkinkan Anda merasakan manfaat DCA lebih cepat dan menjalankannya lebih mudah.</p>\n<p>Selain itu, kadang smart interval juga diperlukan. Setiap pertukaran memiliki limit besaran minimum transaksi. Beberapa pertukaran ditetapkan dalam BTC, sehingga nilai USD berubah seiring waktu. Jika jumlah yang ingin Anda beli lebih kecil, Deltabadger menjaga rasio yang Anda inginkan dengan menggunakan besaran minimum yang diperbolehkan dan mengatur interval waktu. Tindakan ini mencegah bot terhenti saat jumlah yang Anda tetapkan berada di bawah ambang batas.</p>\n<p className=\"mt-2\"><b>Contoh:</b></p>\n<p>Katakanlah limit pertukaran saat ini sebesar $20. Jika Anda menetapkan besaran transaksi $24/hari, bot akan melakukan transaksi dengan nilai tersebut. Namun, jika Anda menetapkan transaksi sebesar $1/jam, bot akan mengadaptasi rasio menggunakan besaran yang diperbolehkan, setara dengan $20 setiap 20 jam. Secara rata-rata, bot menghasilkan rasio yang sama ($24/hari = $1/jam = $20/20jam).</p>"
