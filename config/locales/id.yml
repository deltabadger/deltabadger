        manual_html: "<div class=\"alert alert-success\">\n  <p class=\"mt-1\">Program referral kami <b>memberikan bayaran hingga $50</b><sup>1</sup> tiap pengguna dalam BTC (menggunakan rasio pertukaran dari transaksi). Contoh:</p>\n  <ol>\n    <li>Secara sederhana, harga Bitcoin sebesar ~$10000, diskon sebesar 10%, dan margin Anda sebesar 20%.</li>\n    <li>Penerima referral membeli paket 1 tahun seharga $49.99 dengan membayar $44.99 setelah dipotong diskon yang setara dengan 0.0045 BTC. Dari sini, Anda mendapatkan 0.001 BTC (20% dari $49.99).</li>\n    <li>Harga Bitcoin yang berubah tidak akan berpengaruh. Profit Anda dikunci dalam BTC.</li>\n    <li>Pada kesempatan berikutnya, penerima referral membeli paket 4 tahun seharga $149.99 dan membayar 0.015 BTC. Dia tidak lagi mendapatkan diskon, tetapi Anda tetap mendapatkan margin 20% yang setara dengan 0.003 BTC.</li>\n    <li>Anda tetap mendapatkan profit selama Anda memiliki paket aktif<sup>2</sup> dan total profit Anda tiap penerima referral tidak mencapai $50.</li>\n  </ol>\n  <p><em>Mendapatkan bitcoin adalah jenis dollar-cost averaging yang terbaik!</em></p>\n  <small class=\"mb-2\"><sup>1</sup> Limit bisa sebesar 50 USD atau 50 EUR, bergantung pada mata uang dari harga yang ditentukan.</small>\n  <br>\n  <small class=\"mb-5\"><sup>2</sup> Bagi penerima referral, tautan referral tetap berfungsi meskipun masa berlangganan Anda sudah berakhir.</small>\n</div>"
