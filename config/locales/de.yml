                exchanges_html: "<p className=\"mt-2\"><b>B√∂rsen</b></p>\n<p>Deltabadger arbeitet mit Kryptow√§hrungsb√∂rsen. Aktuell unterst√ºtzen wir <a href=\"https://www.binance.com/en/register?ref=NUYVIP6R\" target=\"_blank\" rel=\"nofollow\">Binance</a>, <a href=\"https://www.binance.us\" target=\"_blank\" rel=\"nofollow\">Binance.US</a>, <a href=\"https://auth.bitbay.net/ref/Hhb7ZrAv2GrA\" target=\"_blank\" rel=\"nofollow\" title=\"Bitbay\">Bitbay</a>, <a href=\"https://pro.coinbase.com/\" target=\"_blank\" rel=\"nofollow\">Coinbase Pro</a>, <a href=\"https://exchange.gemini.com\" target=\"_blank\" rel=\"nofollow\">Gemini</a>, <a href=\"https://ftx.com\" target=\"_blank\" rel=\"nofollow\">FTX</a> und <a href=\"https://r.kraken.com/deltabadger\" target=\"_blank\" rel=\"nofollow\" title=\"Kraken\">Kraken</a>. Wir empfehlen Kraken als eine seri√∂se und sichere B√∂rse. Verwende Bitbay, wenn du deine K√§ufe in PLN t√§tigen m√∂chtest.</p>\n<p>Um deinen Bot verwenden zu k√∂nnen, musst du zun√§chst dein Konto bei der gew√ºnschten B√∂rse verifizieren und etwas Geld dorthin √ºberweisen.</p>\n<p>Bewahre deine Coins jedoch nicht zu lange bei einer B√∂rse auf. Logge dich in dein Konto ein und nimm regelm√§√üig Abhebungen vor, mindestens einmal im Monat.</p>\n<p>Wir werden zuk√ºnftig weitere B√∂rsen hinzuf√ºgen. Lass es uns wissen, falls dich eine bestimmte B√∂rse besonders interessiert.</p>"
                smart_intervals_html: "<p className=\"mt-2\"><b>\"Smarte Intervalle\"</b></p>\n<p>Wenn die Option \"Smarte Intervalle\" aktiviert ist, f√ºhrt Deltabadger deinen gew√ºnschten Zeitplan in den kleinsten von der B√∂rse erlaubten Transaktionen aus. Sonst wird dies nur bei Bedarf verwendet.</p>\n<p className=\"mt-2\"><b>Wieso?</b></p>\n<p>Dies hat zwei Vorteile:</p>\n<p>Der h√§ufigere Zeitplan erm√∂glicht es dir, die Vorteile von DCA schneller zu erleben.</p>\n<p>Au√üerdem sind manchmal \"Smarte Intervalle\" notwendig. Jede B√∂rse hat ein Limit f√ºr die Mindesttransaktionsgr√∂√üe. Einige B√∂rsen definieren dies in BTC, so dass der USD-Wert sich im Laufe der Zeit √§ndert. Wenn der Betrag, den du kaufen m√∂chtest, kleiner ist, beh√§lt Deltabadger dein gew√ºnschtes Verh√§ltnis bei, indem er die minimal erlaubte Gr√∂√üe verwendet, aber den Zeitintervall anpasst. Es sch√ºtzt den Bot davor, gestoppt zu werden, wenn dein definierter Betrag unter den Mindestbetrag f√§llt.</p>\n<p className=\"mt-2\"><b>Beispiel:</b></p>\n<p>Nehmen wir an, das aktuelle Kauflimit betr√§gt 20 $. Wenn du die Transaktionsgr√∂√üe f√ºr 24 $/Tag festlegst, wird der Bot genau das tun. Wenn du es jedoch als 1 $/Stunde definierst, wird er das Verh√§ltnis anhand der erlaubten Gr√∂√üe nachahmen, was 20 $ alle 20 Stunden entspricht. Im Durchschnitt ergibt sich daraus das gleiche Verh√§ltnis (24 $/Tag = 1 $/Stunde = 20 $/20Stunden)</p>"
                new_to_dca_html: "<p className=\"mt-2\"><b>Neu bei Dollar-Cost Averaging?</b></p>\n<p>Diese Links k√∂nnen dir helfen:</p>\n<ul className=\"mb-5\">\n  <li><a href=\"https://www.youtube.com/watch?v=dltaIrhUUvY\" target=\"_blank\" rel=\"nofollow\">DCA f√ºr Anf√§nger (Video)</a></li>\n  <li><a href=\"https://medium.com/predict/the-power-of-dollar-cost-averaging-into-bitcoin-2fad7fb12ce6\" target=\"_blank\" rel=\"nofollow\">Die Macht von DCA zu Bitcoin</a></li>\n  <li><a href=\"https://dcabtc.com/\" target=\"_blank\" rel=\"nofollow\">DCA Simulator</a></li>\n</ul>"
