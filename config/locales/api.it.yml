it:
    bot:
        api:
            binance: &binance_config
                instructions:
                    -   text_html: 'Accedi al tuo account %{exchange_link}.'
                    -   text_html: 'Vai a <a href="https://www.binance.com/it/my/settings/api-management"><b>Account</b> → <b>Gestione API</b></a>.'
                    -   text_html: 'Fai clic su <b class="pbutton">Chiave API creata</b>.'
                    -   text_html: 'Seleziona <b class="pbutton">Generato dal sistema</b>.'
                    -   text_html: 'Etichetta le tue chiavi (es. "deltabadger") e supera la verifica di sicurezza se necessario.'
                    -   text_html: 'Fai clic su <b class="pbutton">Modifica restrizioni</b> nell''angolo in alto a destra del riquadro delle chiavi.'
                        sub_instructions:
                            -   text_html: "Limita l'accesso solo a IP affidabili: <b>%{ip}</b>.<br><strong>⚠️ Importante:</strong> Fai questo per primo per abilitare il passaggio successivo."
                            -   text_html: "Seleziona:<br>✅ <b>Abilita lettura</b><br>✅ <b>Abilita il trading spot e a margine</b>.<br><strong>⚠️ Importante:</strong> Le chiavi non funzioneranno se aggiungi più permessi."
                    -   text_html: 'Fai clic su <b>Salva</b> e supera la verifica di sicurezza se necessario.'
                    -   text_html: 'Copia e incolla le tue nuove chiavi API sopra.'
                private_key: 'Chiave segreta'
                public_key: 'API Key'
            binance_us: *binance_config
            coinbase:
                instructions:
                    -   text_html: 'Accedi al tuo account %{exchange_link}.'
                    -   text_html: 'Seleziona la scheda <b>Altro</b> dalla barra laterale sinistra.'
                    -   text_html: 'Seleziona <b>API Advanced</b>.'
                    -   text_html: 'Fai clic su <b>Crea la tua chiave API</b>. Se non riesci a trovarla, vai direttamente da <a href="https://www.coinbase.com/settings/api">qui</a>.'
                    -   text_html: 'Nella scheda <b>Chiavi API</b>, fai clic sul pulsante <b>Crea chiave API</b>.'
                    -   text_html: 'Nella finestra di dialogo popup, configura:'
                        sub_instructions:
                            -   text_html: 'Nickname della chiave API'
                                sub_instructions:
                                    -   text_html: 'Dai il tuo nome preferito, <b>Deltabadger</b> è utile per riconoscerla in seguito.'
                            -   text_html: 'Portafoglio'
                                sub_instructions:
                                    -   text_html: '<b>Opzione predefinita</b>, o il portafoglio a cui desideri che Deltabadger abbia accesso se non utilizzi Portafogli Coinbase.'
                                    -   text_html: '<b>View</b> (read-only)'
                                    -   text_html: '<b>Trade</b> (execute trades on your behalf)<br><strong>⚠️ Importante:</strong> Le chiavi non funzioneranno se aggiungi più permessi.'
                    -   text_html: 'Fai clic su <b>Crea e scarica</b> e completa la verifica in 2 passaggi.'
                    -   text_html: 'Copia e incolla le tue nuove chiavi API nel modulo sopra.'
                private_key: 'Chiave privata'
                public_key: 'Nome della chiave API'
            kraken:
                instructions:
                    -   text_html: 'Accedi al tuo account %{exchange_link}.'
                    -   text_html: 'Nel menu utente vai a <b>Impostazioni</b> → <b>Connessioni e API</b>.'
                    -   text_html: 'Premi <b>API key creata</b>.'
                    -   text_html: 'Imposta i permessi per:'
                        sub_instructions:
                            -   text_html: 'Autorizzazioni dei fondi:'
                                sub_instructions:
                                    -   text_html: '<b>Query</b>'
                            -   text_html: 'Ordini e trade:'
                                sub_instructions:
                                    -   text_html: '<b>Esegui query su ordini e trade aperti</b>'
                                    -   text_html: '<b>Esegui query su ordini e trade chiusi</b>'
                                    -   text_html: '<b>Crea e modifica ordini</b>'
                                    -   text_html: '<b>Annulla e chiudi ordini</b><br><strong>⚠️ Importante:</strong> Le chiavi non funzioneranno se aggiungi più permessi.'
                            -   text_html: 'Restrizione dell''indirizzo IP:'
                                sub_instructions:
                                    -   text_html: '<b>On</b>, IP: <b>%{ip}</b>'
                    -   text_html: 'Premi <b>Genera chiave</b>.'
                    -   text_html: 'Copia e incolla le tue nuove chiavi API nel modulo sopra.'
                private_key: 'Chiave privata'
                public_key: 'API key'
            kucoin:
                instructions:
                    -   text_html: 'Accedi al tuo account %{exchange_link}.'
                    -   text_html: 'Nel menu dell''account (angolo in alto a destra accanto al selettore della lingua) vai a <b>Gestione API</b>.'
                    -   text_html: 'Premi <b>Crea API</b>.'
                    -   text_html: 'Se crei le tue chiavi API per la prima volta, imposta e salva la <b>Password di Trading</b>.'
                    -   text_html: 'Fornisci <b>Nome API</b>.'
                    -   text_html: 'Fornisci e salva <b>Passphrase API</b>.'
                    -   text_html: 'Imposta i permessi per:'
                        sub_instructions:
                            -   text_html: '<b>Generale</b>'
                            -   text_html: '<b>Scambia</b>'
                    -   text_html: 'Se desideri limitare l''accesso alla chiave solo per Deltabadger, imposta <b>Restrizione IP</b> su sì e aggiungi questo IP: <b>%{ip}</b>'
                    -   text_html: 'Premi <b>Avanti</b>.'
                    -   text_html: 'Conferma la creazione delle chiavi API tramite Password di Trading e 2FA.'
                    -   text_html: 'Copia e incolla le tue nuove chiavi API nel modulo sopra.'
                passphrase: Passphrase
                private_key: 'Segreto API'
                public_key: 'Chiave API'
