# Deltabadger Docker Compose
# Works as standalone Docker setup and is used by Umbrel
#
# Usage:
#   Standard Docker: docker compose up -d
#   Umbrel: Automatically managed by Umbrel app system

x-app-common: &app-common
  build:
    context: .
    dockerfile: Dockerfile
  image: deltabadger:latest
  environment: &app-env
    RAILS_ENV: production
    NODE_ENV: production
    RAILS_LOG_TO_STDOUT: "true"
    RAILS_SERVE_STATIC_FILES: "true"
    # Database
    DB_HOST: ${DB_HOST:-postgres}
    DB_PORT: ${DB_PORT:-5432}
    DB_NAME: ${DB_NAME:-deltabadger_production}
    DB_USER: ${DB_USER:-deltabadger}
    DB_PASSWORD: ${DB_PASSWORD:-changeme}
    # Redis
    REDIS_SIDEKIQ_URL: ${REDIS_SIDEKIQ_URL:-redis://redis:6379/0}
    REDIS_CABLE_URL: ${REDIS_CABLE_URL:-redis://redis:6379/1}
    REDIS_CACHE_URL: ${REDIS_CACHE_URL:-redis://redis:6379/2}
    # App secrets (MUST be set)
    SECRET_KEY_BASE: ${SECRET_KEY_BASE:?SECRET_KEY_BASE is required}
    DEVISE_SECRET_KEY: ${DEVISE_SECRET_KEY:?DEVISE_SECRET_KEY is required}
    # Encryption keys
    API_KEY_ENCRYPTION_KEY: ${API_KEY_ENCRYPTION_KEY:?API_KEY_ENCRYPTION_KEY is required}
    API_SECRET_ENCRYPTION_KEY: ${API_SECRET_ENCRYPTION_KEY:?API_SECRET_ENCRYPTION_KEY is required}
    API_PASSPHRASE_ENCRYPTION_KEY: ${API_PASSPHRASE_ENCRYPTION_KEY:?API_PASSPHRASE_ENCRYPTION_KEY is required}
    # App URLs
    HOME_PAGE_URL: ${HOME_PAGE_URL:-http://localhost:3000}
    APP_ROOT_URL: ${APP_ROOT_URL:-http://localhost:3000}
    # Optional settings
    RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
    WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
    MAX_DB_CONNECTIONS: ${MAX_DB_CONNECTIONS:-10}
    # SMTP (optional)
    SMTP_ADDRESS: ${SMTP_ADDRESS:-}
    SMTP_PORT: ${SMTP_PORT:-}
    SMTP_DOMAIN: ${SMTP_DOMAIN:-}
    SMTP_USER_NAME: ${SMTP_USER_NAME:-}
    SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    NOTIFICATIONS_SENDER: ${NOTIFICATIONS_SENDER:-}
    # External services (optional)
    CLOUDFLARE_TURNSTILE_SITE_KEY: ${CLOUDFLARE_TURNSTILE_SITE_KEY:-}
    CLOUDFLARE_TURNSTILE_SECRET_KEY: ${CLOUDFLARE_TURNSTILE_SECRET_KEY:-}
    COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
    TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    TELEGRAM_BOT_NICKNAME: ${TELEGRAM_BOT_NICKNAME:-}
  volumes:
    - storage:/app/storage
    - logs:/app/log
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  restart: unless-stopped

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-deltabadger}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-deltabadger_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-deltabadger} -d ${DB_NAME:-deltabadger_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Sidekiq, ActionCable, and Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Database migrations (run once)
  migrate:
    <<: *app-common
    command: migrate
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # Web server (Puma)
  web:
    <<: *app-common
    command: web
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health-check"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Sidekiq background job processor
  sidekiq:
    <<: *app-common
    command: sidekiq
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "bundle exec sidekiqmon processes | grep -q 'Busy'"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  storage:
  logs:

networks:
  default:
    name: deltabadger_network
