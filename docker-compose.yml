# Deltabadger Docker Compose
#
# Usage: docker compose up -d
# Access: http://localhost:3737
#
# Configuration:
#   - Create .env.docker to override defaults (optional)
#   - Secrets are auto-generated on first run

services:
  deltabadger:
    image: ghcr.io/deltabadger/deltabadger:latest
    command: standalone
    ports:
      - "${APP_PORT:-3737}:3000"
    env_file:
      - path: .env.docker
        required: false
    environment:
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      APP_ROOT_URL: ${APP_ROOT_URL:-http://localhost:3737}
      HOME_PAGE_URL: ${HOME_PAGE_URL:-http://localhost:3737}
    volumes:
      - storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health-check"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  storage:
